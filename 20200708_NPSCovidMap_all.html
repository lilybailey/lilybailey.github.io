            var html_00d7e93a20704565b5b77357352613ec = $(`<div id="html_00d7e93a20704565b5b77357352613ec" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Carlsbad Caverns National Park</font></strong><br/><u>Bat Flight Amphitheater Temporarily Closed</u><br/>To protect the bats and social distancing for visitors and staff, the amphitheater is temporarily closed from 5 pm to 8 am daily. Bat flights can be observed from the visitor center parking lot. Bat Flight Programs are cancelled until further notice.<br/><u>Visitor Center and Cavern Reopen</u><br/>Following guidance from the White House, Centers for Disease Control and Prevention (CDC), and state and local public health authorities, Carlsbad Caverns National Park is increasing recreational access and services.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/reopening.htm>Alert Information</i></a><br/><u>Unmanned Aircraft (Drones) Are Prohibited</u><br/>The use of unmanned aircraft, also known as drones, is prohibited within Carlsbad Caverns National Park.<br/><i><a href=https://www.nps.gov/articles/unmanned-aircraft-in-the-national-parks.htm>Alert Information</i></a><br/><u>White-Nose Syndrome Bio-Cleaning Mats</u><br/>All visitors who enter the cavern are required to walk on bio-cleaning mats after exiting. This extraordinary measure is due to the potential presence of the fungus which causes White-Nose Syndrome in New Mexico.<br/><i><a href=https://www.nps.gov/cave/learn/white-nose-syndrome-and-carlsbad-cavern.htm>Alert Information</i></a><br/><u>Footwear in the Cavern</u><br/>For safety, closed-toe shoes with good traction are recommended. Flip flops, sandals, and some walking shoes have little or no traction and increase the possibility of slips, trips, and falls. Watch your step and use the handrails when necessary.<br/><u>Items Worn or Used in Other Caves Not Allowed</u><br/>A disease know as White-Nose Syndrome is killing bats in North America. To prevent it from spreading to our bats, do not wear shoes, clothing, or bring any gear into any cave at Carlsbad Caverns National Park that were in another cave.<br/><i><a href=https://www.nps.gov/articles/what-is-white-nose-syndrome.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/cave/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

 the river. Through travel on Towpath Trail is open.<br/><i><a href=https://www.nps.gov/cuva/learn/news/brecksville-dam-removal-underway.htm>Alert Information</i></a><br/><u>Eagle Closure: February 10 to July 31, 2020</u><br/>The railroad tracks and 30-foot right-of-way on either side are closed to all pedestrian traffic, from the Route 82 Bridge at Station Road visitor use area north to the Fitzwater Train Yard.<br/><i><a href=https://www.nps.gov/cuva/learn/news/section-of-railroad-tracks-closed-to-pedestrians-for-eagle-nesting.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/cuva/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

ee "More" link below for Aramark concessions (Lake Crescent Lodge, Log Cabin, & Sol Duc Resort)<br/><i><a href=https://www.olympicnationalparks.com/alerts/2020/covid-19-guest-updates/>Alert Information</i></a><br/><u>Spruce Railroad Trail at Lake Crescent Closed for Construction</u><br/>The final phase of work on the trail will be completed by Oct/Nov 2020. The trail is closed to all use for public safety due to heavy equipment and truck traffic. Devil’s Punchbowl is only accessible by boat.<br/><i><a href=https://www.nps.gov/olym/learn/news/spruce-railroad-trail-closure-at-lake-crescent-to-begin-monday-march-9.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/olym/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_4c4a20c87c8f4ab9a1a94ba1f97fd66b = $(`<div id="html_4c4a20c87c8f4ab9a1a94ba1f97fd66b" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Wrangell - St Elias National Park & Preserve</font></strong><br/><u>Authorized Park Concessionaires List Has Changed</u><br/>The list of authorized concessionaires for Wrangell-St. Elias has recently changed. PLEASE check the park's list of all concessions authorized to provide sport hunting services in the park BEFORE hiring a service. Click "more" for this list:<br/><i><a href=https://www.nps.gov/locations/alaska/services-wrangell-st-elias.htm>Alert Information</i></a><br/><u>Adapting Park Operations - Limited Services and Closures</u><br/>Building access in the Kennecott Mines NHL is currently available by guided tour only.<br/><u>The health and safety of visitors, employees, and partners is our number one priority.</u><br/>The NPS is closely monitoring the situation related to the coronavirus (COVID-19). Visitors can be assured that national parks continue to maintain high standards related to the health and wellness of staff and visitors. Refer to CDC Health Guidelines.<br/><i><a href=https://www.nps.gov/aboutus/news/public-health-update.htm>Alert Information</i></a><br/><u>Update on working with park partners including concessioners, commercial operators and leaseholders</u><br/>NPS appreciates that partners are working in cooperation with their park managers to address the rapidly evolving situation associated with the coronavirus (COVID-19) to ensure guest, customer and employee safety and to provide accurate communications.<br/><i><a href=https://www.nps.gov/subjects/partnerships/publichealthforpartners.htm>Alert Information</i></a><br/><u>Opening Trails in Response to Local Health Guidance</u><br/>Opening the following trails within the Kennecott Mines National Historic Landmark (KNHL) beginning Friday May 22, 2020: • the Erie Mine Trail; • the Root Glacier Trail; • the Bonanza Mine Trail; • the Jumbo Mine Trail.<br/><i><a href=https://www.nps.gov/wrst/learn/news/wrangell-st-elias-national-park-and-preserve-is-adapting-operations-in-response-to-local-health-guidance-opening-trails.htm>Alert Information</i></a><br/><u>The Park Will Maintain Certain Outhouses & Vault Toilets</u><br/>The park will open and maintain certain outhouses and vault toilets on roads and trailheads. Facilities that are open will be maintained in accordance with state and local health guidance (unless otherwise posted) to reduce the transmission of COVID-19.<br/><i><a href=https://www.nps.gov/wrst/learn/news/the-park-will-maintain-certain-outhouses-vault-toilets.htm>Alert Information</i></a><br/><u>Opening Park Areas and Facilities in Response to Local Health Guidance</u><br/>Some park facilities and areas are re-opening on a limited basis.<br/><i><a href=https://www.nps.gov/wrst/learn/news/opening-park-areas-and-facilities-in-response-to-local-health-guidance.htm>Alert Information</i></a><br/><u>Federal Subsistence Fishing Permit Issuance</u><br/>Due to ongoing public health advisories related to Covid-19, the permitting process has been adapted to ensure the safety of permit applicants and park staff.<br/><i><a href=https://www.nps.gov/wrst/learn/news/federal-subsistence-fishing-on-the-upper-copper-river-opens-may-15-permitting-process-adapted-due-to-covid-19.htm>Alert Information</i></a><br/><u>Visitor Services and Operations will be DELAYED</u><br/>Services such as interpretive programs, in-person trip planning, in-person backcountry information, bear resistant food container loans, and public restrooms at the visitor centers are delayed and may resume in these areas on July 1, 2020.<br/><i><a href=https://www.nps.gov/wrst/learn/news/wrangell-st-elias-national-park-and-preserve-is-adapting-operations-in-response-to-local-health-guidance.htm>Alert Information</i></a><br/><u>Kennecott Concentration Mill Stabilization Project Closure</u><br/>Due to the stabilization work, the Mill building will be closed to the public during the project. Other buildings in the NHL will be open and tours of the mill town with the park’s concessioner, St. Elias Alpine Guides (SEAG) will continue to be offered.<br/><i><a href=https://www.nps.gov/wrst/learn/news/alaska-aggregate-products-llc-awarded-contract-for-kennecott-concentration-mill-stabilization-project.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/wrst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

n</u><br/>May 1, 2020- Boat ramps & hiking trails remain open. Visitors are encouraged to follow CDC social distancing guidelines (keeping at least 6 ft from other visitors). Restrooms at Diablo East, Rough Canyon, Box Canyon, and Pecos boat ramps have re-opened.<br/><u>Day Use Areas at Governors Landing and Spur 454 Now Open</u><br/>May 22, 2020- Governors Landing and Spur 454 to San Pedro Cliffs day use areas re-opened. Visitors are highly encouraged to social distance (at least 6 feet) from others. If visitors do not comply with the CDC guidelines, these areas may close again.<br/><a href=https://www.nps.gov/amis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

res and charcoal, coal, or wood stove fires.   No smoking, except within an enclosed vehicle. No fireworks.<br/><a href=https://www.nps.gov/orpi/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_d874d315c3094b3287101cc0d05e50ac = $(`<div id="html_d874d315c3094b3287101cc0d05e50ac" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Yorktown Battlefield Part of Colonial National Historical Park</font></strong><br/><u>The following areas are open to pedestrians and in most cases, bicycles:</u><br/>Jamestown Island Loop Road, Yorktown Tour Roads, Yorktown National Cemetery, Yorktown Victory Monument and  Main Street.  Visitors are encouraged to practice social distancing and to please not gather on the beaches along the James River.<br/><u>VDOT is widening I-64 which crosses over the Colonial Parkway</u><br/>Due to the slope and curvature of the Parkway, the resulting clearance under the widened overpasses was reduced to 13 feet 11 inches. The Parkway is reduced to a single lane with alternating traffic until Jan 15, 2021.<br/><u>Due to the COVID19 virus the following closures are in effect until further notice:</u><br/>Jamestown Visitor Center, Towne site at Historic Jamestowne, the Glasshouse, the Glasshouse restrooms,Yorktown Visitor Center, the Moore House and the Nelson House. The Church Street Parking area, Beach Picnic Area, Beach Picnic Area Parking are now open.<br/><u>Colonial Parkway to re-open</u><br/>The closed section of the Colonial Parkway (Rt 199 west to Jamestown) will reopen on Wednesday, June 10, at 9:00 AM to the Route 359 crossroad. Jamestown island will remain closed to cars and general visitation other than pedestrians and bicyclist.<br/><a href=https://www.nps.gov/york/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_93581c66d3ef4f9191375d3c0056b2f7 = $(`<div id="html_93581c66d3ef4f9191375d3c0056b2f7" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Blue Ridge Parkway</font></strong><br/><u>COVID-19</u><br/>The health and safety of our visitors, staff, volunteers and partners is our number one priority. The CDC guidance for COVID-19 includes social distancing. We need the public’s cooperation to ensure our visitation patterns adhere to CDC recommendations.<br/><i><a href=https://www.nps.gov/blri/planyourvisit/roadclosures.htm>Alert Information</i></a><br/><u>Parkway Status</u><br/>Some parkway facilities are closed due to COVID-19. This includes all visitor centers, and campgrounds, as well as some concession operations and restrooms. Trails and most sections of the roadway remain open.<br/><i><a href=https://www.nps.gov/blri/planyourvisit/roadclosures.htm>Alert Information</i></a><br/><u>Parkway Closed Near Roanoke Due to Slope Failure</u><br/>National Park Service officials announced today that heavy rain over the past week has created multiple road hazards in the Roanoke, Virginia, area of the Blue Ridge Parkway that requires a road closure from Milepost 112.4 to Milepost 135.9.<br/><i><a href=https://www.nps.gov/blri/learn/news/roanoke_closure_05_22.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/blri/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_a11e8050b26a4ef0ae50957244cb4d05 = $(`<div id="html_a11e8050b26a4ef0ae50957244cb4d05" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Natchez Trace Parkway</font></strong><br/><u>Some Pullouts and Trails Closed Due to Storm Damage and/or Unsafe Conditions</u><br/>Partial or full closures are in effect on Rocky Springs Trail, Yockanookany Trail, Cypress Swamp, River Bend, Myrick Creek, Blackland Prairie Trail, and Cave Springs.<br/><i><a href=https://www.nps.gov/natr/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Phased reopening - some locations closed due to COVID-19</u><br/>We are working to increase access in a phased approach. Parkway Visitor Center and restrooms (mp 266) are open with limitations. All Colbert Ferry comfort stations are open. Most restrooms, contact stations, and Meriwether Lewis Campground remain closed.<br/><i><a href=https://www.nps.gov/natr/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Tornado Safety Areas</u><br/>Be alert for changing weather conditions. Summer thunderstorms may produce tornadoes. Know where to go during inclement weather.<br/><i><a href=https://www.nps.gov/natr/upload/Tornado-Shelters-by-County-and-milepost-2.pdf>Alert Information</i></a><br/><a href=https://www.nps.gov/natr/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_b20282f2bf9844acb90ee549b18eba4e = $(`<div id="html_b20282f2bf9844acb90ee549b18eba4e" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Fire Island National Seashore</font></strong><br/><u>Pet Restrictions in Effect March 15 through Labor Day</u><br/>Dogs/other pets (except for service animals) are not allowed in the wilderness or on any of Fire Island's federally owned oceanfront beaches from March 15 through Labor Day to help protect threatened and endangered beach-nesting shorebirds.<br/><i><a href=https://www.nps.gov/fiis/planyourvisit/pets.htm>Alert Information</i></a><br/><u>Drones Restricted</u><br/>The landing, launching, or operating of a drone on National Park Service lands is prohibited.<br/><i><a href=https://www.nps.gov/orgs/aviationprogram/unmanned-aircraft-systems.htm>Alert Information</i></a><br/><u>Phased Reopening - Some Facilities Closed Due to COVID-19</u><br/>We are working to increase services and access to the park in a phased approach. Marinas and some public restrooms are open. Visitor Centers, Fire Island Lighthouse, and Park Headquarters remain temporarily closed.<br/><i><a href=https://www.nps.gov/fiis/planyourvisit/phased-reopening.htm>Alert Information</i></a><br/><u>Watch Hill Restaurant and Snack Bar Closed</u><br/>Due to a structural fire, the Watch Hill restaurant and snack bar are closed. Watch Hill Marina will have full food & beverage services at the food truck and tent while the restaurant is closed.<br/><u>Temporary Pedestrian Redirect</u><br/>Following guidance from CDC, state and local public health authorities, and NPS Public Health Services to curb community spread of COVID-19, pedestrian access to Fire Island National Seashore from Robert Moses State Park is redirected to Field 5 beach.<br/><i><a href=http://www.nps.gov/fiis/planyourvisit/temporary-pedestrian-redirect.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/fiis/index.htm>Visit the NPS Website for More Information</a> ters, campgrounds, and picnic areas are closed. Some park roads and parking areas are closed to motorized access.<br/><i><a href=https://www.nps.gov/pore/planyourvisit/conditions.htm#coronavirus>Alert Information</i></a><br/><a href=https://www.nps.gov/pore/index.htm>Visit the NPS Website for More Information</a></div>`)[0];
