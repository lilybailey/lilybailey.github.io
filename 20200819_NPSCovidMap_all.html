            var html_e31c1ef0535648bcbcfdfc9145fe0948 = $(`<div id="html_e31c1ef0535648bcbcfdfc9145fe0948" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Carlsbad Caverns National Park</font></strong><br/><u>Items Worn or Used in Other Caves Not Allowed</u><br/>A disease know as White-Nose Syndrome is killing bats in North America. To prevent it from spreading to our bats, do not wear shoes, clothing, or bring any gear into any cave at Carlsbad Caverns National Park that were in another cave.<br/><i><a href=https://www.nps.gov/articles/what-is-white-nose-syndrome.htm>Alert Information</i></a><br/><u>Unmanned Aircraft (Drones) Are Prohibited</u><br/>The use of unmanned aircraft, also known as drones, is prohibited within Carlsbad Caverns National Park.<br/><i><a href=https://www.nps.gov/articles/unmanned-aircraft-in-the-national-parks.htm>Alert Information</i></a><br/><u>Footwear in the Cavern</u><br/>For safety, closed-toe shoes with good traction are recommended. Flip flops, sandals, and some walking shoes have little or no traction and increase the possibility of slips, trips, and falls. Watch your step and use the handrails when necessary.<br/><u>White-Nose Syndrome Bio-Cleaning Mats</u><br/>All visitors who enter the cavern are required to walk on bio-cleaning mats after exiting. This extraordinary measure is due to the potential presence of the fungus which causes White-Nose Syndrome in New Mexico.<br/><i><a href=https://www.nps.gov/cave/learn/white-nose-syndrome-and-carlsbad-cavern.htm>Alert Information</i></a><br/><u>Bat Flight Amphitheater Temporarily Closed from 5 pm to 8 am Daily</u><br/>The amphitheater is closed to protect the bats and social distancing for visitors and staff. Bat flights can still be observed from the visitor center parking lot and a ranger presented Bat Flight Program can be listened to on a vehicle radio.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/bat_flight_program.htm>Alert Information</i></a><br/><u>Visitor Center and Cavern Reopen</u><br/>Following guidance from the White House, Centers for Disease Control and Prevention (CDC), and state and local public health authorities, Carlsbad Caverns National Park is increasing recreational access and services.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/reopening.htm>Alert Information</i></a><br/><u>Limited Cavern Entrance Tickets: Arrive Early</u><br/>Entrance tickets are limited and available on a first-come, first-served basis. ARRIVE EARLY—Entrance tickets can sell out by 9 am. Twenty-five visitors enter the cavern every 15 minutes based on the time indicated on the entrance ticket until 1:45 pm.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/reopening.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/cave/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_d2343892f610447e908a26e796839771 = $(`<div id="html_d2343892f610447e908a26e796839771" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Congaree National Park</font></strong><br/><u>Trail Conditions</u><br/>Some park trails may be difficult to follow at times due to their wilderness character. Visitors are encouraged to be prepared and to check current trail conditions prior to visiting. Call 803.776.4396 or see our Trail Conditions page for more info.<br/><i><a href=https://www.nps.gov/cong/planyourvisit/Trail-Information.htm>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19 </u><br/>We are working to increase access to the park in a phased approach. Campgrounds and the Visitor Center remain closed. All other areas of the park are open, including restrooms at the visitor center and Cedar Creek Canoe Access.<br/><u>Backcountry Camping Permits</u><br/>Backcountry camping permits are available by emailing your request to cong_information@nps.gov. Please submit your request at least 48 hours prior to your planned trip.<br/><i><a href=https://www.nps.gov/cong/planyourvisit/backcountry-camping.htm>Alert Information</i></a><br/><u>Phased Reopening - Frontcountry and Backcountry OPEN</u><br/>The park's front & backcountry areas are open, including all hiking trails, Boardwalk Trail, restrooms, picnic shelter, Cedar Creek Canoe Trail & canoe landings. The western leg the Weston Lake Loop Trail remains closed.<br/><u>Cedar Creek Canoe Trail Conditions</u><br/>There are currently several portages between Bannister Bridge Canoe Landing & South Cedar Creek Canoe Landing. There are ~10 portages from South Cedar Creek Landing to the Congaree River. A crew is working through the summer to improve trail conditions.<br/><a href=https://www.nps.gov/cong/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_fc94d36c8e02480c95c31d8d082936e6 = $(`<div id="html_fc94d36c8e02480c95c31d8d082936e6" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Olympic National Park</font></strong><br/><u>Spruce Railroad Trail at Lake Crescent Closed for Construction</u><br/>The final phase of work on the trail will be completed by Oct/Nov 2020. The trail is closed to all use for public safety due to heavy equipment and truck traffic. Devil’s Punchbowl is only accessible by boat.<br/><i><a href=https://www.nps.gov/olym/learn/news/spruce-railroad-trail-closure-at-lake-crescent-to-begin-monday-march-9.htm>Alert Information</i></a><br/><u>Potential delays at Hurricane Ridge and Hoh entrance stations due to heavy summer visitation</u><br/>The parking lots at Hurricane Ridge and Hoh Rain Forest can fill by mid-morning and cause long waits at the entrance stations. The busiest time is generally between 10am and 2pm. Consider arriving earlier or later to avoid congestion.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/visiting-in-summer.htm>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19</u><br/>We are working to increase access to the park in a phased approach. All park roads and campgrounds are now open. Park staff are available outside visitor centers daily. Check Alerts & Conditions webpage (more) for updates<br/><i><a href=https://www.nps.gov/olym/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Coastal Closures: Shi Shi Beach, Second Beach</u><br/>Tribal Closures: Makah Reservation including Shi Shi Beach Trailhead (makah.com) is closed to the general public. The Quileute Reservation including Second Beach Trailhead is closed to the general public.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-trail-conditions.htm#onthisPage-4>Alert Information</i></a><br/><u>Park Concessions Opening Schedule and Information</u><br/>Please visit the concession websites for updates on reopening and operating status. Kalaloch Lodge info at https://www.thekalalochlodge.com/covid-19-updates. See "More" link below for Aramark concessions (Lake Crescent Lodge, Log Cabin, & Sol Duc Resort)<br/><i><a href=https://www.olympicnationalparks.com/alerts/2020/covid-19-guest-updates/>Alert Information</i></a><br/><u>Parking Limited at Hurricane Ridge - Sewage System Rehabilitation Project Impacts</u><br/>Hurricane Ridge Visitor Center sewage system project is ongoing thru summer 2020. Parking is limited. Expect possibility of long wait times at entrance station on weekends and during peak visiting hours. For more information, check the project webpage.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/hurricane-ridge-visitor-center-sewage-system-rehabilitation-project.htm>Alert Information</i></a><br/><u>Changes to Wilderness Backpacking Permits for 2020 Season - No Self-Registration Available</u><br/>In response to COVID-19 pandemic, several changes are in place for 2020 season. Permits must be obtained in advance. No self-registration available for remainder of 2020. Permits reservable online at Recreation.gov. More info on Wilderness Camping webpage<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-reservations.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/olym/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_cbb2ac33cb8244669b35596e750a441c = $(`<div id="html_cbb2ac33cb8244669b35596e750a441c" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Wrangell - St Elias National Park & Preserve</font></strong><br/><u>Kennecott Concentration Mill Stabilization Project Closure</u><br/>Due to the stabilization work, the Mill building will be closed to the public during the project. Other buildings in the NHL will be open and tours of the mill town with the park’s concessioner, St. Elias Alpine Guides (SEAG) will continue to be offered.<br/><i><a href=https://www.nps.gov/wrst/learn/news/alaska-aggregate-products-llc-awarded-contract-for-kennecott-concentration-mill-stabilization-project.htm>Alert Information</i></a><br/><u>The health and safety of visitors, employees, and partners is our number one priority.</u><br/>The NPS is closely monitoring the situation related to the coronavirus (COVID-19). Visitors can be assured that national parks continue to maintain high standards related to the health and wellness of staff and visitors. Refer to CDC Health Guidelines.<br/><i><a href=https://www.nps.gov/aboutus/news/public-health-update.htm>Alert Information</i></a><br/><u>Update on working with park partners including concessioners, commercial operators and leaseholders</u><br/>NPS appreciates that partners are working in cooperation with their park managers to address the rapidly evolving situation associated with the coronavirus (COVID-19) to ensure guest, customer and employee safety and to provide accurate communications.<br/><i><a href=https://www.nps.gov/subjects/partnerships/publichealthforpartners.htm>Alert Information</i></a><br/><u>Federal Subsistence Fishing Permit Issuance</u><br/>Due to ongoing public health advisories related to Covid-19, the permitting process has been adapted to ensure the safety of permit applicants and park staff.<br/><i><a href=https://www.nps.gov/wrst/learn/news/federal-subsistence-fishing-on-the-upper-copper-river-opens-may-15-permitting-process-adapted-due-to-covid-19.htm>Alert Information</i></a><br/><u>Visitor Services and Operations will be DELAYED</u><br/>Services such as interpretive programs, in-person trip planning, in-person backcountry information, bear resistant food container loans, and public restrooms at the visitor centers are delayed and may resume in these areas on July 1, 2020.<br/><i><a href=https://www.nps.gov/wrst/learn/news/adapting-operations-in-response-to-local-health-guidance-modified-visitor-services.htm>Alert Information</i></a><br/><u>Adapting Park Operations - Limited Services and Closures</u><br/>Building access in the Kennecott Mines NHL is currently available by guided tour only.<br/><u>Opening Trails in Response to Local Health Guidance</u><br/>Opening the following trails within the Kennecott Mines National Historic Landmark (KNHL) beginning Friday May 22, 2020: • the Erie Mine Trail; • the Root Glacier Trail; • the Bonanza Mine Trail; • the Jumbo Mine Trail.<br/><i><a href=https://www.nps.gov/wrst/learn/news/wrangell-st-elias-national-park-and-preserve-is-adapting-operations-in-response-to-local-health-guidance-opening-trails.htm>Alert Information</i></a><br/><u>The Park Will Maintain Certain Outhouses & Vault Toilets</u><br/>The park will open and maintain certain outhouses and vault toilets on roads and trailheads. Facilities that are open will be maintained in accordance with state and local health guidance (unless otherwise posted) to reduce the transmission of COVID-19.<br/><i><a href=https://www.nps.gov/wrst/learn/news/the-park-will-maintain-certain-outhouses-vault-toilets.htm>Alert Information</i></a><br/><u>Opening Park Areas and Facilities in Response to Local Health Guidance</u><br/>Some park facilities and areas are re-opening on a limited basis.<br/><i><a href=https://www.nps.gov/wrst/learn/news/opening-park-areas-and-facilities-in-response-to-local-health-guidance.htm>Alert Information</i></a><br/><u>Recreate Responsibly & Be Prepared</u><br/>Most of the park is designated wilderness or remote, where self-reliance is expected. Be prepared to take responsibility for your own actions; search and rescue may be delayed. Be prepared to stay overnight. Route finding skills and compass recommended.<br/><i><a href=https://www.nps.gov/wrst/planyourvisit/backcountry-safety.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/wrst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

r have been lifted. Visitors are reminded to still practice fire safety, and no fireworks allowed in the monument<br/><i><a href=https://www.nps.gov/orpi/learn/news/news-release-arrival-of-monsoon-signals-easing-of-fire-restrictions-in-southeast-arizona.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/orpi/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

rrently open on a modified schedule. For more information and updates visit the <a href="https://www.revolutionaryspaces.org/reopening/">Revolutionary Spaces website</a>.<br/><u>USS Cassin Young</u><br/><em style="color:red">USS Cassin Young is open on a modified schedule.</em><br>Wednesday - Sunday:<ul><li>10 am - Noon</li><li>2 pm - 4 pm</li></ul><br/><u>USS Constitution</u><br/><em style="color:red;">USS Constitution is currently open on a modified schedule.</em><br>Friday - Saturday:<ul><li>10 am - 6 pm</li></ul>Check for updates via <a href="https://twitter.com/USSConstitution">USS Constitution's Twitter account</a>.<br/><u>USS Constitution Museum</u><br/><em style="color:red;">USS Constitution Museum is currently open on a modified schedule.</em><br>Thursday - Sunday:<ul><li>10 am - 5 pm</li></ul>Check for updates by visiting <a href="http://usscm.org/">USS Constitution Museum's webpage</a>.<br/><u>Charlestown Navy Yard Visitor Center</u><br/><em style="color:red;">The Charlestown Navy Yard Visitor Center is currently open on a modified schedule</em><br>Wednesday - Sunday:<ul><li>10 am - 1 pm</li><li>2 pm - 5 pm</li></ul><br/><a href=https://www.nps.gov/bost/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_ea28a9cd3b6047449b407cb3c815fc15 = $(`<div id="html_ea28a9cd3b6047449b407cb3c815fc15" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Petersburg National Battlefield</font></strong><br/><u>Attn. GPS Users - Advice for Seeking Directions to the Park</u><br/>If you are using a GPS unit, please click here:<br/><i><a href=https://www.nps.gov/pete/planyourvisit/directions.htm>Alert Information</i></a><br/><u>Restricted Bus Access at the General Grant's Headquarters Unit</u><br/>Buses will no longer have access to the gravel driveway leading to the Visitor Contact Station at the Gen. Grant's HQ Unit. If assistance is needed due to a disability, please call the park at (804) 732-3531 ext. 200 at least one week prior to visit.<br/><u>Superintendent's Compendium Updated July, 2020</u><br/>A revised version of the Superintendent's Compendium has been posted and can be found under the "Management" section of this website.<br/><i><a href=https://www.nps.gov/pete/learn/management/lawsandpolicies.htm>Alert Information</i></a><br/><u>Phased Reopening and Resumption of Visitor Services</u><br/>We are working on having all staff back to work and, following CDC guidance, hope to resume visitor center operations and interpretive programming in the near future. At this time, the visitor centers remain closed. (July 1, 2020)<br/><u>Operational Changes Due to the Coronavirus (COVID-19)</u><br/>As of March 17, all Petersburg National Battlefield Visitor Centers are closed. However, the Eastern Front Tour Road, trails and grounds remain open from 9 am-dark, as will the grounds at the Gen. Grant's HQ Unit and driving tour at Five Forks.<br/><u>Issuing of Special Use Permits Has Been Postponed Until Further Notice</u><br/>Please be aware that, at this time, Petersburg National Battlefield will not be issuing Special Use Permits until at least April 25, 2020.<br/><u>Petersburg National Battlefield Trails Closed Due to Flooding</u><br/>Petersburg National Battlefield's trails are closed due to damage caused by the recent floods. The closure does not affect the paved historic trails located behind the visitor center, at stop 5 (Fort Stedman) and stop 8 (the Crater).<br/><a href=https://www.nps.gov/pete/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_32c1d8d932ac467fbc265890564f5b99 = $(`<div id="html_32c1d8d932ac467fbc265890564f5b99" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Point Reyes National Seashore</font></strong><br/><u>Annual closure of a portion of Point Reyes Beach on weekends and holidays through Labor Day.</u><br/>Point Reyes Beach between the North Beach parking lot and the mouth of Abbotts Lagoon is closed to all entry on weekends and federal holidays from Memorial Day weekend through Labor Day to better ensure the survival of snowy plover nests and chicks.<br/><i><a href=https://www.nps.gov/pore/planyourvisit/closures.htm#wildlife>Alert Information</i></a><br/><u>Bridge Closure is in effect until further notice.</u><br/>The Old Tocaloma Bridge (the old concrete bridge paralleling Sir Francis Drake Boulevard near its junction with Platform Bridge Road ~two miles east of Olema) is closed to vehicular traffic until further notice.<br/><i><a href=https://www.nps.gov/pore/planyourvisit/roadclosures.htm>Alert Information</i></a><br/><u>Pet Owners: Two sections of Point Reyes Beach are closed to pets through September 30.</u><br/>To better ensure the survival of snowy plover nests and chicks, two sections of Point Reyes Beach are closed to pets through September 30.<br/><i><a href=https://www.nps.gov/pore/planyourvisit/closures.htm#snowyplovers>Alert Information</i></a><br/><u>Temporary facilities closure advisory</u><br/>Following guidance from the CDC & to comply with orders issued by the County of Marin Public Health Department, the national seashore's visitor centers are closed. Some park roads, parking areas, and trailheads are closed to motorized access.<br/><i><a href=https://www.nps.gov/pore/planyourvisit/conditions.htm#coronavirus>Alert Information</i></a><br/><u>Woodward Fire Closures</u><br/>Due to the Woodward wildfire that started on Monday, August 17, all trails west of Bear Valley Trail and south & east of Limantour Road are closed to all entry until further notice. Coast, Glen, Sky, & Wildcat Campgrounds are closed until further notice.<br/><i><a href=https://www.nps.gov/pore/learn/management/firemanagement_currentfireinformation.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/pore/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_98af393d095b48009128e2e51243149c = $(`<div id="html_98af393d095b48009128e2e51243149c" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Big South Fork National River & Recreation Area</font></strong><br/><u>Black Bears at Big South Fork</u><br/>Black bears call Big South Fork NRRA home. Help keep them healthy and safe by storing all food, cooking items, feed, cosmetics and coolers properly stored when at campgrounds or in the backcountry.<br/><i><a href=https://www.nps.gov/biso/learn/nature/blackbear.htm>Alert Information</i></a><br/><u>Firewood ban is in effect for the park.</u><br/>Firewood ban is in effect for the park. Only firewood from the surrounding counties of Scott, Morgan, Pickett, and Fentress, in Tennessee, and McCreary in Kentucky, can be brought into the park. Firewood is for sale or you may use dead and down wood.<br/><i><a href=https://www.nps.gov/biso/planyourvisit/firewood-quarantine.htm>Alert Information</i></a><br/><u>The Use of Drones is Prohibited at Big South Fork National River & Recreation Area</u><br/>Currently, the use of drones is prohibited at Big South Fork and all National Parks. Detailed information about the policy is available...<br/><i><a href=https://www.nps.gov/policy/PolMemos/PM_14-05.htm>Alert Information</i></a><br/><u>Big South Fork Visitor Centers Remain Closed</u><br/>All Big South Fork visitor centers remain closed until further notice.<br/><u>Highway 297 Road Work at Big South Fork Underway</u><br/>Work is scheduled to take place Monday through Friday, daylight hours only (weather permitting). Although the road will remain open, expect minimal traffic delays during this time.<br/><i><a href=https://www.nps.gov/biso/learn/news/road-work-at-big-south-fork-on-highway-297-july-14-through-february-2021.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/biso/index.htm>Visit the NPS Website for More Information</a></div>`)[0];
