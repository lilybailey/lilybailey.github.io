            var html_70f06116ae6d47a1a234a50ed92df793 = $(`<div id="html_70f06116ae6d47a1a234a50ed92df793" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Carlsbad Caverns National Park</font></strong><br/><u>Items Worn or Used in Other Caves Not Allowed</u><br/>A disease know as White-Nose Syndrome is killing bats in North America. To prevent it from spreading to our bats, do not wear shoes, clothing, or bring any gear into any cave at Carlsbad Caverns National Park that were in another cave.<br/><i><a href=https://www.nps.gov/articles/what-is-white-nose-syndrome.htm>Alert Information</i></a><br/><u>Unmanned Aircraft (Drones) Are Prohibited</u><br/>The use of unmanned aircraft, also known as drones, is prohibited within Carlsbad Caverns National Park.<br/><i><a href=https://www.nps.gov/articles/unmanned-aircraft-in-the-national-parks.htm>Alert Information</i></a><br/><u>Footwear in the Cavern</u><br/>For safety, closed-toe shoes with good traction are recommended. Flip flops, sandals, and some walking shoes have little or no traction and increase the possibility of slips, trips, and falls. Watch your step and use the handrails when necessary.<br/><u>White-Nose Syndrome Bio-Cleaning Mats</u><br/>All visitors who enter the cavern are required to walk on bio-cleaning mats after exiting. This extraordinary measure is due to the potential presence of the fungus which causes White-Nose Syndrome in New Mexico.<br/><i><a href=https://www.nps.gov/cave/learn/white-nose-syndrome-and-carlsbad-cavern.htm>Alert Information</i></a><br/><u>Bat Flight Amphitheater Temporarily Closed from 5 pm to 8 am Daily</u><br/>The amphitheater is closed to protect the bats and social distancing for visitors and staff. Bat flights can still be observed from the visitor center parking lot and a ranger presented Bat Flight Program can be listened to on a vehicle radio.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/bat_flight_program.htm>Alert Information</i></a><br/><u>Visitor Center and Cavern Reopen</u><br/>Following guidance from the White House, Centers for Disease Control and Prevention (CDC), and state and local public health authorities, Carlsbad Caverns National Park is increasing recreational access and services.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/reopening.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/cave/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_c53fd44b73f44827916ea6e0e2b02dba = $(`<div id="html_c53fd44b73f44827916ea6e0e2b02dba" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Channel Islands National Park</font></strong><br/><u>Santa Barbara Island Dock Closed; Landings Restricted to Adjacent Rocky Ledge</u><br/>Santa Barbara Island is open to public access, but landings are restricted to the rocky ledge adjacent to the dock. The dock is closed and is not expected to be repaired in the near future due to the severe winter storm damage.<br/><i><a href=https://www.nps.gov/chis/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Scorpion Anchorage Closure During Pier Construction</u><br/>Beginning November 1, 2019, there will be no public access to Scorpion Anchorage on Santa Cruz Island due to the construction of a new pier. Construction is expected to take 8-12 months.<br/><u>Island Packers and Santa Barbara Adventure Company Resume Island Operations</u><br/>The park transportation concessioner Island Packers is resuming boat service to the islands starting June 1. Santa Barbara Adventure Company will resume kayak tours on Santa Cruz Island. Both will operate at approximately 40% capacity.<br/><u>COVID-19 Closures at Channel Islands National Park</u><br/>Channel Islands National Park mainland visitor center is closed until further notice. The five park islands are open for visitation. The NPS is closely monitoring the situation related to the novel (new) coronavirus (COVID-19).<br/><i><a href=https://www.nps.gov/coronavirus>Alert Information</i></a><br/><u>Closure to Restore Scorpion Fire Burn Area at East Santa Cruz Island</u><br/>The Scorpion Fire burn area of approximately 1,411 acres will be closed for restoration until further notice.<br/><i><a href=https://www.nps.gov/chis/learn/news/pr062420.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/chis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

lar destinations are crowded especially on summer weekends.<br/><u>Brandywine Falls - Drinking Water Unavailable</u><br/>Drinking water is unavailable in the Brandywine Falls area.<br/><u>Towpath Trail between Stone Road and Rockside Road</u><br/>Trail section is closed for repairs July 22, 7 am - 4 pm<br/><a href=https://www.nps.gov/cuva/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

rn more about the fires and air quality in the area.<br/><i><a href=https://www.nps.gov/lavo/learn/management/current-fire-acitivity.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/lavo/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_c9fa306ae54d4d59a67e226a1e5f4f76 = $(`<div id="html_c9fa306ae54d4d59a67e226a1e5f4f76" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">North Cascades National Park</font></strong><br/><u>Temporary Closures for Peregrine Nesting</u><br/>The established climbing management areas identified below are closed to all public use from March 1, 2020 to July 15, 2020 to protect peregrine falcon nesting aeries. Newhalem Crag East and Newhalem Crag West (Ryan’s Wall)<br/><i><a href=https://www.nps.gov/noca/learn/news/temporary-closures-for-peregrine-nesting-2020.htm?fbclid=IwAR1bOR4DLjjsHcwb4EL9MgIXFUmIOIIdqU1vf--zsSrmKEpIcIY1sxjCYrA>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19</u><br/>The park complex is increasing recreational access for overnight use. Visitor centers and group campsites remain closed. As of July 12, 2020, the Cascade River Road is open to the trailhead.<br/><i><a href=https://www.nps.gov/noca/learn/news/north-cascades-national-park-service-complex-increases-recreational-access-to-more-areas.htm>Alert Information</i></a><br/><u>Sahale Arm Trail Closure</u><br/>Beginning Monday, July 13, the Sahale Arm Trail will be closed Monday-Thursday weekly until further notice due to a trail reconstruction project. For your safety, avoid the area and trail until work is complete.<br/><a href=https://www.nps.gov/noca/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_36c39e3fa40147959f095efcc9631411 = $(`<div id="html_36c39e3fa40147959f095efcc9631411" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Olympic National Park</font></strong><br/><u>Hurricane Hill Road/Trail Closed for Final Phase of Grading and Paving</u><br/>Hurricane Hill Road beyond the Hurricane Ridge Visitor Center will close July 13 for public safety due to heavy equipment and truck traffic on the narrow road to haul material for trail work. This work will complete final paving and grading.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/hurricane-hill-trail-project.htm>Alert Information</i></a><br/><u>Hurricane Hill Road To Close for mountain goat capture activities July 25 - August 9</u><br/>Hurricane Hill Road will be closed past Hurricane Ridge Visitor Center parking lot. This includes Hurricane Hill, Little River, and Wolf Creek Trails. Click 'more' for details<br/><i><a href=https://www.nps.gov/olym/planyourvisit/mountain-goat-capture-and-translocation.htm>Alert Information</i></a><br/><u>Spruce Railroad Trail at Lake Crescent Closed for Construction</u><br/>The final phase of work on the trail will be completed by Oct/Nov 2020. The trail is closed to all use for public safety due to heavy equipment and truck traffic. Devil’s Punchbowl is only accessible by boat.<br/><i><a href=https://www.nps.gov/olym/learn/news/spruce-railroad-trail-closure-at-lake-crescent-to-begin-monday-march-9.htm>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19</u><br/>We are working to increase access to the park in a phased approach. All park roads and campgrounds are now open. Park staff are available outside visitor centers daily. Check Alerts &amp; Conditions webpage (more) for updates<br/><i><a href=https://www.nps.gov/olym/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Coastal Closures: Shi Shi Beach, Second Beach</u><br/>Tribal Closures: Makah Reservation including Shi Shi Beach Trailhead (makah.com) is closed to the general public. The Quileute Reservation including Second Beach Trailhead is closed to the general public.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-trail-conditions.htm#onthisPage-4>Alert Information</i></a><br/><u>Park Concessions Opening Schedule and Information</u><br/>Please visit the concession websites for updates on reopening and operating status. Kalaloch Lodge info at https://www.thekalalochlodge.com/covid-19-updates. See "More" link below for Aramark concessions (Lake Crescent Lodge, Log Cabin, &amp; Sol Duc Resort)<br/><i><a href=https://www.olympicnationalparks.com/alerts/2020/covid-19-guest-updates/>Alert Information</i></a><br/><u>Parking Limited at Hurricane Ridge - Sewage System Rehabilitation Project Impacts</u><br/>Hurricane Ridge Visitor Center sewage system project is ongoing thru summer 2020. Parking is limited. Expect possibility of long wait times at entrance station on weekends and during peak visiting hours. For more information, check the project webpage.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/hurricane-ridge-visitor-center-sewage-system-rehabilitation-project.htm>Alert Information</i></a><br/><u>Changes to Wilderness Backpacking Permits for 2020 Season - No Self-Registration Available</u><br/>In response to COVID-19 pandemic, several changes are in place for 2020 season. Permits must be obtained in advance. No self-registration available for remainder of 2020. Permits reservable online at Recreation.gov. More info on Wilderness Camping webpage<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-reservations.htm>Alert Information</i></a><br/><u>Hurricane Hill Trail/Road Closed for Final Phase of Trail Paving</u><br/>The road is closed beyond the Hurricane Ridge Visitor Center for public safety due to heavy equipment and truck traffic on the narrow road to haul material for trail work. This work will complete final grading and repaving.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/hurricane-hill-trail-project.htm>Alert Information</i></a><br/><u>Hurricane Hill Road Closed for mountain goat capture activities July 25 - August 9</u><br/>The road past the Hurricane Ridge Visitor Center parking lot is currently closed due to the Hurricane Hill Trail project and will remain closed for goat capture. This includes Hurricane Hill, Little River, and Wolf Creek Trails. Click 'more' for details<br/><i><a href=https://www.nps.gov/olym/planyourvisit/mountain-goat-capture-and-translocation.htm>Alert Information</i></a><br/><u>Hurricane Ridge Road Closed Sunday Morning, August 2, 2020 until Noon</u><br/>The Hurricane Ridge Road will be closed to motor vehicles from 6am to noon on Sunday, August 2nd for the 'Ride the Hurricane' bicycling event.<br/><i><a href=http://www.portangeles.org/pages/RideTheHurricane/>Alert Information</i></a><br/><u>Potential delays at Hurricane Ridge and Hoh entrance stations due to heavy summer visitation</u><br/>The parking lots at Hurricane Ridge and Hoh Rain Forest can fill by mid-morning and cause long waits at the entrance stations. The busiest time is generally between 10am and 2pm. Consider arriving earlier or later to avoid congestion.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/visiting-in-summer.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/olym/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_cd207a9d160f4c658ac62d71d324c8b8 = $(`<div id="html_cd207a9d160f4c658ac62d71d324c8b8" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Wrangell - St Elias National Park & Preserve</font></strong><br/><u>Kennecott Concentration Mill Stabilization Project Closure</u><br/>Due to the stabilization work, the Mill building will be closed to the public during the project. Other buildings in the NHL will be open and tours of the mill town with the park’s concessioner, St. Elias Alpine Guides (SEAG) will continue to be offered.<br/><i><a href=https://www.nps.gov/wrst/learn/news/alaska-aggregate-products-llc-awarded-contract-for-kennecott-concentration-mill-stabilization-project.htm>Alert Information</i></a><br/><u>The health and safety of visitors, employees, and partners is our number one priority.</u><br/>The NPS is closely monitoring the situation related to the coronavirus (COVID-19). Visitors can be assured that national parks continue to maintain high standards related to the health and wellness of staff and visitors. Refer to CDC Health Guidelines.<br/><i><a href=https://www.nps.gov/aboutus/news/public-health-update.htm>Alert Information</i></a><br/><u>Update on working with park partners including concessioners, commercial operators and leaseholders</u><br/>NPS appreciates that partners are working in cooperation with their park managers to address the rapidly evolving situation associated with the coronavirus (COVID-19) to ensure guest, customer and employee safety and to provide accurate communications.<br/><i><a href=https://www.nps.gov/subjects/partnerships/publichealthforpartners.htm>Alert Information</i></a><br/><u>Federal Subsistence Fishing Permit Issuance</u><br/>Due to ongoing public health advisories related to Covid-19, the permitting process has been adapted to ensure the safety of permit applicants and park staff.<br/><i><a href=https://www.nps.gov/wrst/learn/news/federal-subsistence-fishing-on-the-upper-copper-river-opens-may-15-permitting-process-adapted-due-to-covid-19.htm>Alert Information</i></a><br/><u>Visitor Services and Operations will be DELAYED</u><br/>Services such as interpretive programs, in-person trip planning, in-person backcountry information, bear resistant food container loans, and public restrooms at the visitor centers are delayed and may resume in these areas on July 1, 2020.<br/><i><a href=https://www.nps.gov/wrst/learn/news/adapting-operations-in-response-to-local-health-guidance-modified-visitor-services.htm>Alert Information</i></a><br/><u>Adapting Park Operations - Limited Services and Closures</u><br/>Building access in the Kennecott Mines NHL is currently available by guided tour only.<br/><u>Opening Trails in Response to Local Health Guidance</u><br/>Opening the following trails within the Kennecott Mines National Historic Landmark (KNHL) beginning Friday May 22, 2020: • the Erie Mine Trail; • the Root Glacier Trail; • the Bonanza Mine Trail; • the Jumbo Mine Trail.<br/><i><a href=https://www.nps.gov/wrst/learn/news/wrangell-st-elias-national-park-and-preserve-is-adapting-operations-in-response-to-local-health-guidance-opening-trails.htm>Alert Information</i></a><br/><u>The Park Will Maintain Certain Outhouses &amp; Vault Toilets</u><br/>The park will open and maintain certain outhouses and vault toilets on roads and trailheads. Facilities that are open will be maintained in accordance with state and local health guidance (unless otherwise posted) to reduce the transmission of COVID-19.<br/><i><a href=https://www.nps.gov/wrst/learn/news/the-park-will-maintain-certain-outhouses-vault-toilets.htm>Alert Information</i></a><br/><u>Opening Park Areas and Facilities in Response to Local Health Guidance</u><br/>Some park facilities and areas are re-opening on a limited basis.<br/><i><a href=https://www.nps.gov/wrst/learn/news/opening-park-areas-and-facilities-in-response-to-local-health-guidance.htm>Alert Information</i></a><br/><u>Recreate Responsibly &amp; Be Prepared</u><br/>Most of the park is designated wilderness or remote, where self-reliance is expected. Be prepared to take responsibility for your own actions; search and rescue may be delayed. Be prepared to stay overnight. Route finding skills and compass recommended.<br/><i><a href=https://www.nps.gov/wrst/planyourvisit/backcountry-safety.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/wrst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

, Fri at 10PM until Mon at 7AM and holidays until public health guidance changes. This includes boat ramps, hiking trails, day use areas, and visitor center.<br/><u>Temporary Closure of Visitor Center</u><br/>July 20, 2020- The visitor center at Amistad National Recreation Area is closed to visitors until further notice due to staffing shortage.<br/><a href=https://www.nps.gov/amis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_45221cbed80b4bc49b48a8d3992393cb = $(`<div id="html_45221cbed80b4bc49b48a8d3992393cb" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Organ Pipe Cactus National Monument</font></strong><br/><u>Road Closure at Southeast Border</u><br/>The southeast border road is closed to pedestrian and vehicle traffic between the Lukeville Port of Entry to the Santa Rosa Mountains. Camnio De Dos Republicas remains open from Arizona State Route 85 to Gachado Line Camp. Access to Dos Lomitas is closed.<br/><u>Road Closure - West Border Road and crossover roads from South Puerto Blanco Drive</u><br/>Open: South Puerto Blanco Drive to Quitobaquito Springs. Closed: the West Border Road from Monument Hill west and all crossover roads that connect South Puerto Blanco Drive to the West Border Road are closed to all pedestrian and vehicle traffic.<br/><u>Kris Eggle Visitor Center is Closed - Monument Remains Open.</u><br/>The Kris Eggle Visitor Center is CLOSED until further notice in response to public safety concerns associated with COVID-19 pandemic. All campgrounds are closed and there are limited restrooms. The remainder of the Monument remains open for public use.<br/><i><a href=https://www.nps.gov/orpi/planyourvisit/upload/Temporary-Closure-Order-Update-Final-06_01_2020.pdf>Alert Information</i></a><br/><u>Campgrounds and SOME Restrooms Closed in response to COVID-19 Pandemic</u><br/>The following facilities are CLOSED as of March 29th, 2020 until further notice: Campgrounds - Alamo, Twin Peaks, and Group camping. Restrooms at Pinkley, Alamo and Estes are open for day use; all other restrooms closed. Backcountry permits suspended.<br/><i><a href=https://www.nps.gov/orpi/planyourvisit/upload/Temporary-Closure-Order-Update-Final-06_01_2020.pdf>Alert Information</i></a><br/><u>Fire Restrictions</u><br/>Due to increased fire danger in southern Arizona, we have implemented the following fire restrictions. No campfires allowed. This includes campfires and charcoal, coal, or wood stove fires. No smoking, except within an enclosed vehicle. No fireworks.<br/><u>Easing of Fire Restrictions</u><br/>With the arrival of monsoon season, Southeast Arizona is easing their fire restrictions. Monument fire restrictions placed earlier this summer have been lifted. Visitors are reminded to still practice fire safety, and no fireworks allowed in the monument<br/><i><a href=https://www.nps.gov/orpi/learn/news/news-release-arrival-of-monsoon-signals-easing-of-fire-restrictions-in-southeast-arizona.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/orpi/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

s.delaware.gov/2020/03/23/division-museums-closed-special-programs-postponed/>Alert Information</i></a><br/><u>Restricted Hours at the John Dickinson Plantation</u><br/>Our partners at the John Dickinson Plantation are now offering tours by reservations on Friday, Saturday and Sunday. Please visit their website for the most up-to-date information.<br/><i><a href=https://news.delaware.gov/2020/03/23/division-museums-closed-special-programs-postponed/>Alert Information</i></a><br/><u>Temporary Closure of Fort Christina</u><br/>Fort Christina will remain closed until further notice in accordance with CDC, state, and local public health guidance related to COVID-19.<br/><u>Limited Visitor Services</u><br/>Some of our partner sites are beginning to reopen. Please call the site you are interested in visiting as visitor services, including restrooms and stamps, may be temporarily unavailable.<br/><a href=https://www.nps.gov/frst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_7283a5913d834ee687615afc07975346 = $(`<div id="html_7283a5913d834ee687615afc07975346" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Blue Ridge Parkway</font></strong><br/><u>Parkway Status</u><br/>Some parkway facilities are closed due to COVID-19, including visitor centers, and campgrounds. Most restrooms, trails, and sections of the roadway are open. Many concession operations have resumed.<br/><i><a href=https://www.nps.gov/blri/planyourvisit/roadclosures.htm>Alert Information</i></a><br/><u>COVID-19</u><br/>The health and safety of our visitors, staff, volunteers and partners is our number one priority. The CDC guidance for COVID-19 includes social distancing. We need the public’s cooperation to ensure our visitation patterns adhere to CDC recommendations.<br/><i><a href=https://www.nps.gov/blri/planyourvisit/roadclosures.htm>Alert Information</i></a><br/><u>Parkway Closed Near Roanoke Due to Slope Failure</u><br/>National Park Service officials announced today that heavy rain over the past week has created multiple road hazards in the Roanoke, Virginia, area of the Blue Ridge Parkway that requires a road closure from Milepost 112.4 to Milepost 135.9.<br/><i><a href=https://www.nps.gov/blri/learn/news/roanoke_closure_05_22.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/blri/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_f8b7436d79894dc2b265137520a23102 = $(`<div id="html_f8b7436d79894dc2b265137520a23102" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Cumberland Island National Seashore</font></strong><br/><u>Pay Entrance Fee Ahead of Time</u><br/>As of 5/26/2020, Cumberland island NS has resumed fee collection. Pay online before visiting using your smart phone or computer. Print your receipt or keep your digital confirmation handy as proof of payment.<br/><i><a href=https://www.pay.gov/public/form/start/756650965>Alert Information</i></a><br/><u>Some Cumberland Island National Seashore facilities remain closed</u><br/>With public health in mind, the following facilities remain closed at this time: Lands and legacies tours, Plum Orchard Mansion, mainland Museum, and on-site or in-classroom educational programming.<br/><i><a href=https://www.nps.gov/cuis/learn/news/cumberland-island-national-seashore-is-beginning-to-increase-recreational-access-to-the-island-with-ferry-service-and-camping.htm>Alert Information</i></a><br/><u>Cumberland Island NS is beginning to increase recreational access to the ferry</u><br/>Beginning Friday, June 26, Cumberland Island National Seashore will reopen access to ferry service. Some facilities including Plum Orchard, the mainland museum and the Lands and Legacies tour remain closed. See the press release for complete information.<br/><i><a href=https://www.nps.gov/cuis/learn/news/cumberland-island-national-seashore-is-beginning-to-increase-recreational-access-to-the-island-with-ferry-service-and-camping.htm>Alert Information</i></a><br/><u>Cumberland Island NS will reopen after Tropical Storm Isaias under Phase 2 COVID Adaptive Recovery</u><br/>CUIS will resume ferry service and camping on Tuesday 8/4, under Phase 2 of Covid Adaptive Recovery. This means operating at 2/3 capacity and requiring the use of face coverings while riding the ferry. All other mitigation will remain in place.<br/><i><a href=https://www.nps.gov/cuis/learn/news/cumberland-island-national-seashore-will-reopen-after-the-passing-of-tropical-storm-isaias-under-phase-2-covid-adaptive-recovery-on-tuesday-august-4th.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/cuis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

<a href=https://www.nps.gov/pais/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

he roadbed that could result in a landslide.<br/><i><a href=https://www.nps.gov/pore/planyourvisit/roadclosures.htm#limantourroadwork>Alert Information</i></a><br/><a href=https://www.nps.gov/pore/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

ditions.htm>Alert Information</i></a><br/><u>Meyers Beach Mainland Trail - Partially Closed.</u><br/>The Mainland Trail located at Meyers Beach is now open to the "Bowl" just under 3 miles in. The trail is still closed past that point due to storm damage that occurred Saturday, July 18.<br/><a href=https://www.nps.gov/apis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

s during this time.<br/><i><a href=https://www.nps.gov/biso/learn/news/road-work-at-big-south-fork-on-highway-297-july-14-through-february-2021.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/biso/index.htm>Visit the NPS Website for More Information</a></div>`)[0];
