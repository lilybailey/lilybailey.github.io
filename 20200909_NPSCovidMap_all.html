            var html_8596e140cd5b429a973df8e644ac247b = $(`<div id="html_8596e140cd5b429a973df8e644ac247b" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Carlsbad Caverns National Park</font></strong><br/><u>Items Worn or Used in Other Caves Not Allowed</u><br/>A disease know as White-Nose Syndrome is killing bats in North America. To prevent it from spreading to our bats, do not wear shoes, clothing, or bring any gear into any cave at Carlsbad Caverns National Park that were in another cave.<br/><i><a href=https://www.nps.gov/articles/what-is-white-nose-syndrome.htm>Alert Information</i></a><br/><u>Unmanned Aircraft (Drones) Are Prohibited</u><br/>The use of unmanned aircraft, also known as drones, is prohibited within Carlsbad Caverns National Park.<br/><i><a href=https://www.nps.gov/articles/unmanned-aircraft-in-the-national-parks.htm>Alert Information</i></a><br/><u>Footwear in the Cavern</u><br/>For safety, closed-toe shoes with good traction are recommended. Flip flops, sandals, and some walking shoes have little or no traction and increase the possibility of slips, trips, and falls. Watch your step and use the handrails when necessary.<br/><u>White-Nose Syndrome Bio-Cleaning Mats</u><br/>All visitors who enter the cavern are required to walk on bio-cleaning mats after exiting. This extraordinary measure is due to the potential presence of the fungus which causes White-Nose Syndrome in New Mexico.<br/><i><a href=https://www.nps.gov/cave/learn/white-nose-syndrome-and-carlsbad-cavern.htm>Alert Information</i></a><br/><u>Bat Flight Amphitheater Temporarily Closed from 5 pm to 8 am Daily</u><br/>The amphitheater is closed to protect the bats and social distancing for visitors and staff. Bat flights can still be observed from the visitor center parking lot and a ranger presented Bat Flight Program can be listened to on a vehicle radio.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/bat_flight_program.htm>Alert Information</i></a><br/><u>Visitor Center and Cavern Reopen</u><br/>Following guidance from the White House, Centers for Disease Control and Prevention (CDC), and state and local public health authorities, Carlsbad Caverns National Park is increasing recreational access and services.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/reopening.htm>Alert Information</i></a><br/><u>Limited Cavern Entrance Tickets: Arrive Early</u><br/>Entrance tickets are limited and available on a first-come, first-served basis. ARRIVE EARLY—Entrance tickets can sell out by 9 am. Thirty-five visitors enter the cavern every 15 minutes based on the time indicated on the entrance ticket until 1:45 pm.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/reopening.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/cave/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_e8ab93d7b5324c74ae6549f7d4c94ad6 = $(`<div id="html_e8ab93d7b5324c74ae6549f7d4c94ad6" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Channel Islands National Park</font></strong><br/><u>Santa Barbara Island Dock Closed; Landings Restricted to Adjacent Rocky Ledge</u><br/>Santa Barbara Island is open to public access, but landings are restricted to the rocky ledge adjacent to the dock. The dock is closed and is not expected to be repaired in the near future due to the severe winter storm damage.<br/><i><a href=https://www.nps.gov/chis/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Scorpion Anchorage Closure During Pier Construction</u><br/>Beginning November 1, 2019, there will be no public access to Scorpion Anchorage on Santa Cruz Island due to the construction of a new pier. Construction is expected to take 8-12 months.<br/><u>Island Packers and Santa Barbara Adventure Company Resume Island Operations</u><br/>The park transportation concessioner Island Packers is resuming boat service to the islands starting June 1. Santa Barbara Adventure Company will resume kayak tours on Santa Cruz Island. Both will operate at approximately 40% capacity.<br/><u>COVID-19 Closures at Channel Islands National Park</u><br/>Channel Islands National Park mainland visitor center is closed until further notice. The five park islands are open for visitation. The NPS is closely monitoring the situation related to the novel (new) coronavirus (COVID-19).<br/><i><a href=https://www.nps.gov/coronavirus>Alert Information</i></a><br/><u>Closure to Restore Scorpion Fire Burn Area at East Santa Cruz Island</u><br/>The Scorpion Fire burn area of approximately 1,411 acres will be closed for restoration until further notice.<br/><i><a href=https://www.nps.gov/chis/learn/news/pr062420.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/chis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_248944ecf996423a8340e04ea974ea34 = $(`<div id="html_248944ecf996423a8340e04ea974ea34" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Congaree National Park</font></strong><br/><u>Trail Conditions</u><br/>Some park trails may be difficult to follow at times due to their wilderness character. Visitors are encouraged to be prepared and to check current trail conditions prior to visiting. Call 803.776.4396 or see our Trail Conditions page for more info.<br/><i><a href=https://www.nps.gov/cong/planyourvisit/Trail-Information.htm>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19 </u><br/>We are working to increase access to the park in a phased approach. Some sites at the Longleaf Campground & portions of the Visitor Center remain closed. All hiking & paddling trails, canoe launches, restrooms & the picnic shelter remain open.<br/><u>Backcountry Camping Permits</u><br/>Backcountry camping permits are available by emailing your request to cong_information@nps.gov. Please submit your request at least 48 hours prior to your planned trip.<br/><i><a href=https://www.nps.gov/cong/planyourvisit/backcountry-camping.htm>Alert Information</i></a><br/><u>Phased Reopening - Frontcountry and Backcountry OPEN</u><br/>The park's front & backcountry areas are open, including all hiking trails, Boardwalk Trail, restrooms, picnic shelter, Cedar Creek Canoe Trail & canoe landings. The western leg the Weston Lake Loop Trail remains closed.<br/><u>Cedar Creek Canoe Trail Conditions</u><br/>There are currently several portages between Bannister Bridge Canoe Landing & South Cedar Creek Canoe Landing. There are ~10 portages from South Cedar Creek Landing to the Congaree River. A crew is working through the summer to improve trail conditions.<br/><u>Being Prepared for a Wilderness Experience</u><br/>Some of the park's trails require advanced navigation (compass & maps), climbing over downed trees & crossing through water. Please choose trails that fit your preferences & abilities. Visit the Trail Information page to learn more about the park's trails<br/><i><a href=https://www.nps.gov/cong/planyourvisit/Trail-Information.htm>Alert Information</i></a><br/><u>Park Bookstore Hours of Operation</u><br/>The America’s National Parks bookstore is open Thursday-Sunday from 9:00 a.m. to 4:00 p.m. Park and visitor information services continue to be offered at the staffed information kiosk outside of the Visitor Center daily.<br/><a href=https://www.nps.gov/cong/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

der of the 2020 boating season.<br/><i><a href=https://www.nps.gov/isro/planyourvisit/boat-fuel.htm>Alert Information</i></a><br/><u>Summer 2020 Dock Closures: Rock Harbor, Windigo Finger, & Siskiwit Docks</u><br/>Rock Harbor Marina Docks are closed for the entire season. Expect the Windigo Finger Docks to be closed all season. The Siskiwit Bay dock will be closed for replacement starting July 15. Expect heavy machinery, noise, and construction workers.<br/><a href=https://www.nps.gov/isro/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

ldfire danger. Gas stoves are permitted.<br/><i><a href=https://www.nps.gov/lavo/planyourvisit/camping-in-campgrounds.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/lavo/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_f0bb2b0af4f846ddb87d790929bcc649 = $(`<div id="html_f0bb2b0af4f846ddb87d790929bcc649" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Mammoth Cave National Park</font></strong><br/><u>Green River Ferry to temporarily reopen to vehicular traffic</u><br/>The Green River Ferry will reopen to vehicular traffic on Monday, July 6 for service seven days a week from 6 am to 9:55 pm CDT. Commuters should anticipate an additional closure of the ferry later in the summer.<br/><i><a href=https://www.nps.gov/maca/green-river-ferry-improvement-projects.htm>Alert Information</i></a><br/><u>LIMITED CAVE TOURS & TICKET AVAILABILITY</u><br/>Due to measures implemented for COVID-19 there are limited tours & tickets. Tickets often sell out far in advance. RESERVATIONS ARE STRONGLY RECOMMENDED. For full details please check the link below.<br/><i><a href=https://www.nps.gov/maca/planyourvisit/cave-tours.htm>Alert Information</i></a><br/><u>Limited Cave Tour & Ticket Availability</u><br/>Due to measures implemented for COVID-19 there are limited tours & tickets. Tickets often sell out far in advance. RESERVATIONS ARE STRONGLY RECOMMENDED. For full details please check the link below.<br/><i><a href=https://www.nps.gov/maca/planyourvisit/cave-tours.htm>Alert Information</i></a><br/><u>Green River Ferry is Closed</u><br/>The Green River Ferry is closed to complete the last steps of a vehicle ramp extension project. The ramp work will require a three month closure of the ferry.<br/><i><a href=https://www.nps.gov/maca/green-river-ferry-improvement-projects.htm>Alert Information</i></a><br/><u>River Access is Limited</u><br/>Due to construction work near the Green River Ferry, river access is closed for boaters at Dennison Ferry Day Use Area and Green River Ferry. The only put-in/ take-out for canoeing, kayaking, and boating in the park is Houchin Ferry near Brownsville, KY.<br/><a href=https://www.nps.gov/maca/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_a93d99c5829647ea91b2c5952a587e8a = $(`<div id="html_a93d99c5829647ea91b2c5952a587e8a" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Olympic National Park</font></strong><br/><u>Spruce Railroad Trail at Lake Crescent Closed for Construction</u><br/>The final phase of work on the trail will be completed by Oct/Nov 2020. The trail is closed to all use for public safety due to heavy equipment and truck traffic. Devil’s Punchbowl is only accessible by boat.<br/><i><a href=https://www.nps.gov/olym/learn/news/spruce-railroad-trail-closure-at-lake-crescent-to-begin-monday-march-9.htm>Alert Information</i></a><br/><u>Potential delays at Hurricane Ridge and Hoh entrance stations due to heavy summer visitation</u><br/>The parking lots at Hurricane Ridge and Hoh Rain Forest can fill by mid-morning and cause long waits at the entrance stations. The busiest time is generally between 10am and 2pm. Consider arriving earlier or later to avoid congestion.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/visiting-in-summer.htm>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19</u><br/>We are working to increase access to the park in a phased approach. All park roads and campgrounds are now open. Park staff are available outside visitor centers daily. Check Alerts & Conditions webpage (more) for updates<br/><i><a href=https://www.nps.gov/olym/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Coastal Closures: Shi Shi Beach, Second Beach</u><br/>Tribal Closures: Makah Reservation including Shi Shi Beach Trailhead (makah.com) is closed to the general public. The Quileute Reservation including Second Beach Trailhead is closed to the general public.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-trail-conditions.htm#onthisPage-4>Alert Information</i></a><br/><u>Park Concessions Opening Schedule and Information</u><br/>Please visit the concession websites for updates on reopening and operating status. Kalaloch Lodge info at https://www.thekalalochlodge.com/covid-19-updates. See "More" link below for Aramark concessions (Lake Crescent Lodge, Log Cabin, & Sol Duc Resort)<br/><i><a href=https://www.olympicnationalparks.com/alerts/2020/covid-19-guest-updates/>Alert Information</i></a><br/><u>Parking Limited at Hurricane Ridge - Sewage System Rehabilitation Project Impacts</u><br/>Hurricane Ridge Visitor Center sewage system project is ongoing thru summer 2020. Parking is limited. Expect possibility of long wait times at entrance station on weekends and during peak visiting hours. For more information, check the project webpage.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/hurricane-ridge-visitor-center-sewage-system-rehabilitation-project.htm>Alert Information</i></a><br/><u>Changes to Wilderness Backpacking Permits for 2020 Season - No Self-Registration Available</u><br/>In response to COVID-19 pandemic, several changes are in place for 2020 season. Permits must be obtained in advance. No self-registration available for remainder of 2020. Permits reservable online at Recreation.gov. More info on Wilderness Camping webpage<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-reservations.htm>Alert Information</i></a><br/><u>Park Concessions Operating Status and Season Schedule</u><br/>Please visit the concession websites for updates on reopening and operating status. Kalaloch Lodge info at https://www.thekalalochlodge.com/covid-19-updates. See "More" link below for Aramark concessions (Lake Crescent Lodge, Log Cabin, & Sol Duc Resort)<br/><i><a href=https://www.olympicnationalparks.com/alerts/2020/covid-19-guest-updates/>Alert Information</i></a><br/><u>Staircase Area and Campground Closure</u><br/>Due to the closure of Forest Road 24 outside the park boundary to vehicles and pedestrians, the Staircase area, campground, and trailheads are closed until further notice. The closure of Forest Road 24 is for public safety.<br/><i><a href=https://www.fs.usda.gov/detail/olympic/news-events/?cid=FSEPRD787877>Alert Information</i></a><br/><a href=https://www.nps.gov/olym/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_68f31754d4b94b3bb73a6683455a3b04 = $(`<div id="html_68f31754d4b94b3bb73a6683455a3b04" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Wrangell - St Elias National Park & Preserve</font></strong><br/><u>Kennecott Concentration Mill Stabilization Project Closure</u><br/>Due to the stabilization work, the Mill building will be closed to the public during the project. Other buildings in the NHL will be open and tours of the mill town with the park’s concessioner, St. Elias Alpine Guides (SEAG) will continue to be offered.<br/><i><a href=https://www.nps.gov/wrst/learn/news/alaska-aggregate-products-llc-awarded-contract-for-kennecott-concentration-mill-stabilization-project.htm>Alert Information</i></a><br/><u>The health and safety of visitors, employees, and partners is our number one priority.</u><br/>The NPS is closely monitoring the situation related to the coronavirus (COVID-19). Visitors can be assured that national parks continue to maintain high standards related to the health and wellness of staff and visitors. Refer to CDC Health Guidelines.<br/><i><a href=https://www.nps.gov/aboutus/news/public-health-update.htm>Alert Information</i></a><br/><u>Update on working with park partners including concessioners, commercial operators and leaseholders</u><br/>NPS appreciates that partners are working in cooperation with their park managers to address the rapidly evolving situation associated with the coronavirus (COVID-19) to ensure guest, customer and employee safety and to provide accurate communications.<br/><i><a href=https://www.nps.gov/subjects/partnerships/publichealthforpartners.htm>Alert Information</i></a><br/><u>Federal Subsistence Fishing Permit Issuance</u><br/>Due to ongoing public health advisories related to Covid-19, the permitting process has been adapted to ensure the safety of permit applicants and park staff.<br/><i><a href=https://www.nps.gov/wrst/learn/news/federal-subsistence-fishing-on-the-upper-copper-river-opens-may-15-permitting-process-adapted-due-to-covid-19.htm>Alert Information</i></a><br/><u>Visitor Services and Operations will be DELAYED</u><br/>Services such as interpretive programs, in-person trip planning, in-person backcountry information, bear resistant food container loans, and public restrooms at the visitor centers are delayed and may resume in these areas on July 1, 2020.<br/><i><a href=https://www.nps.gov/wrst/learn/news/adapting-operations-in-response-to-local-health-guidance-modified-visitor-services.htm>Alert Information</i></a><br/><u>Adapting Park Operations - Limited Services and Closures</u><br/>Building access in the Kennecott Mines NHL is currently available by guided tour only.<br/><u>Opening Trails in Response to Local Health Guidance</u><br/>Opening the following trails within the Kennecott Mines National Historic Landmark (KNHL) beginning Friday May 22, 2020: • the Erie Mine Trail; • the Root Glacier Trail; • the Bonanza Mine Trail; • the Jumbo Mine Trail.<br/><i><a href=https://www.nps.gov/wrst/learn/news/wrangell-st-elias-national-park-and-preserve-is-adapting-operations-in-response-to-local-health-guidance-opening-trails.htm>Alert Information</i></a><br/><u>The Park Will Maintain Certain Outhouses & Vault Toilets</u><br/>The park will open and maintain certain outhouses and vault toilets on roads and trailheads. Facilities that are open will be maintained in accordance with state and local health guidance (unless otherwise posted) to reduce the transmission of COVID-19.<br/><i><a href=https://www.nps.gov/wrst/learn/news/the-park-will-maintain-certain-outhouses-vault-toilets.htm>Alert Information</i></a><br/><u>Opening Park Areas and Facilities in Response to Local Health Guidance</u><br/>Some park facilities and areas are re-opening on a limited basis.<br/><i><a href=https://www.nps.gov/wrst/learn/news/opening-park-areas-and-facilities-in-response-to-local-health-guidance.htm>Alert Information</i></a><br/><u>Recreate Responsibly & Be Prepared</u><br/>Most of the park is designated wilderness or remote, where self-reliance is expected. Be prepared to take responsibility for your own actions; search and rescue may be delayed. Be prepared to stay overnight. Route finding skills and compass recommended.<br/><i><a href=https://www.nps.gov/wrst/planyourvisit/backcountry-safety.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/wrst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

d<br/><u>August 20, 2020- Increased Access on Weekends</u><br/>Most areas of the park will now be open seven days per week, including holidays. For more information see Press Release. For details on individual location status, please check the Operating Hours and Seasons page.<br/><i><a href=https://www.nps.gov/amis/learn/news/amistad-national-recreation-area-to-increase-access-on-weekends.htm>Alert Information</i></a><br/><u>August 26, 2020- Viewpoint Road Is Open</u><br/>Viewpoint Road and the picnic areas along it are now open as is access to SCUBA Cove. Please remember to maintain social distancing and to wear face coverings throughout the park.<br/><a href=https://www.nps.gov/amis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

rs, vendors (to prep/clean) and those on official business will be allowed to enter.<br/><a href=https://www.nps.gov/gate/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

lthy Cypress trees & visitors may experience brief closures along a portion of McDowell Rd/Bay Trail & an adjacent stairway.<br/><a href=https://www.nps.gov/goga/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_283b654acfc24687bf5b380a2080cd0b = $(`<div id="html_283b654acfc24687bf5b380a2080cd0b" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Organ Pipe Cactus National Monument</font></strong><br/><u>Road Closure at Southeast Border</u><br/>The southeast border road is closed to pedestrian and vehicle traffic between the Lukeville Port of Entry to the Santa Rosa Mountains. Camnio De Dos Republicas remains open from Arizona State Route 85 to Gachado Line Camp. Access to Dos Lomitas is closed.<br/><u>Road Closure - West Border Road and crossover roads from South Puerto Blanco Drive</u><br/>Open: South Puerto Blanco Drive to Quitobaquito Springs. Closed: the West Border Road from Monument Hill west and all crossover roads that connect South Puerto Blanco Drive to the West Border Road are closed to all pedestrian and vehicle traffic.<br/><u>Kris Eggle Visitor Center is Closed - Monument Remains Open.</u><br/>The Kris Eggle Visitor Center is CLOSED until further notice in response to public safety concerns associated with COVID-19 pandemic. All campgrounds are closed and there are limited restrooms. The remainder of the Monument remains open for public use.<br/><i><a href=https://www.nps.gov/orpi/planyourvisit/upload/Temporary-Closure-Order-Update-Final-06_01_2020.pdf>Alert Information</i></a><br/><u>Campgrounds and SOME Restrooms Closed in response to COVID-19 Pandemic</u><br/>The following facilities are CLOSED as of March 29th, 2020 until further notice: Campgrounds - Alamo, Twin Peaks, and Group camping. Restrooms at Pinkley, Alamo and Estes are open for day use; all other restrooms closed. Backcountry permits suspended.<br/><i><a href=https://www.nps.gov/orpi/planyourvisit/upload/Temporary-Closure-Order-Update-Final-06_01_2020.pdf>Alert Information</i></a><br/><u>Easing of Fire Restrictions</u><br/>With the arrival of monsoon season, Southeast Arizona is easing their fire restrictions. Monument fire restrictions placed earlier this summer have been lifted. Visitors are reminded to still practice fire safety, and no fireworks allowed in the monument<br/><i><a href=https://www.nps.gov/orpi/learn/news/news-release-arrival-of-monsoon-signals-easing-of-fire-restrictions-in-southeast-arizona.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/orpi/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

e</a>.<br/><u>Old South Meeting House</u><br/>The Old South Meeting House is currently open on a modified schedule. For more information and updates visit the <a href="https://www.revolutionaryspaces.org/reopening/">Revolutionary Spaces website</a>.<br/><u>USS Cassin Young</u><br/><em style="color:red">USS Cassin Young is open on a modified schedule.</em><br>Wednesday - Sunday:<ul><li>10 am - Noon</li><li>2 pm - 4 pm</li></ul><br/><u>USS Constitution</u><br/><em style="color:red;">USS Constitution is currently open on a modified schedule.</em><br>Friday - Saturday:<ul><li>10 am - 6 pm</li></ul>Check for updates via <a href="https://twitter.com/USSConstitution">USS Constitution's Twitter account</a>.<br/><u>USS Constitution Museum</u><br/><em style="color:red;">USS Constitution Museum is currently open on a modified schedule.</em><br>Thursday - Sunday:<ul><li>10 am - 5 pm</li></ul>Check for updates by visiting <a href="http://usscm.org/">USS Constitution Museum's webpage</a>.<br/><u>Charlestown Navy Yard Visitor Center</u><br/><em style="color:red;">The Charlestown Navy Yard Visitor Center is currently open on a modified schedule</em><br>Wednesday - Sunday:<ul><li>10 am - 1 pm</li><li>2 pm - 5 pm</li></ul><br/><u>Bunker Hill Museum</u><br/><em style="color:red;">The Bunker Hill Museum is currently open on a modified schedule</em><br>Wednesday - Sunday:<ul><li>10 am - 1 pm</li><li>2 pm - 4 pm</li></ul><br/><a href=https://www.nps.gov/bost/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

s-closed-special-programs-postponed/>Alert Information</i></a><br/><u>Limited Visitor Services</u><br/>Some of our partner sites are beginning to reopen. Please call the site you are interested in visiting as visitor services, including restrooms and stamps, may be temporarily unavailable.<br/><a href=https://www.nps.gov/frst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_50f63f511b654e45bfe66a63adf84979 = $(`<div id="html_50f63f511b654e45bfe66a63adf84979" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Petersburg National Battlefield</font></strong><br/><u>Attn. GPS Users - Advice for Seeking Directions to the Park</u><br/>If you are using a GPS unit, please click here:<br/><i><a href=https://www.nps.gov/pete/planyourvisit/directions.htm>Alert Information</i></a><br/><u>Restricted Bus Access at the General Grant's Headquarters Unit</u><br/>Buses will no longer have access to the gravel driveway leading to the Visitor Contact Station at the Gen. Grant's HQ Unit. If assistance is needed due to a disability, please call the park at (804) 732-3531 ext. 200 at least one week prior to visit.<br/><u>Superintendent's Compendium Updated July, 2020</u><br/>A revised version of the Superintendent's Compendium has been posted and can be found under the "Management" section of this website.<br/><i><a href=https://www.nps.gov/pete/learn/management/lawsandpolicies.htm>Alert Information</i></a><br/><u>Phased Reopening and Resumption of Visitor Services</u><br/>We are working on having all staff back to work and, following CDC guidance, hope to resume visitor center operations and interpretive programming in the near future. At this time, the visitor centers remain closed. (July 1, 2020)<br/><u>Operational Changes Due to the Coronavirus (COVID-19)</u><br/>As of March 17, all Petersburg National Battlefield Visitor Centers are closed. However, the Eastern Front Tour Road, trails and grounds remain open from 9 am-dark, as will the grounds at the Gen. Grant's HQ Unit and driving tour at Five Forks.<br/><u>Issuing of Special Use Permits Has Been Postponed Until Further Notice</u><br/>Please be aware that, at this time, Petersburg National Battlefield will not be issuing Special Use Permits until at least April 25, 2020.<br/><u>Petersburg National Battlefield Trails Closed Due to Flooding</u><br/>Petersburg National Battlefield's trails are closed due to damage caused by the recent floods. The closure does not affect the paved historic trails located behind the visitor center, at stop 5 (Fort Stedman) and stop 8 (the Crater).<br/><u>Petersburg National Battlefield's Eastern Front Unit Trails are Closed</u><br/>Most Eastern Front trails are closed due to damage caused by the recent floods. The closure does not affect the paved historic trails located behind the visitor center, at stop 5 (Fort Stedman) and stop 8 (the Crater). Five Forks trails reopened Aug. 20.<br/><u>August 30, 2020: Parking Lot with Access to Park Reopens on Fort Lee</u><br/>The parking lot at the intersection of "A" and Mahone Avenues on Fort Lee has reopened allowing soldiers use of the Prince George Courthouse trail that connects Fort Lee to the Eastern Front tour road. Most nature trails remain closed due to storm damage.<br/><a href=https://www.nps.gov/pete/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_6b3f5cf83ad84f9db07565a1ee3b5f17 = $(`<div id="html_6b3f5cf83ad84f9db07565a1ee3b5f17" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Blue Ridge Parkway</font></strong><br/><u>Parkway Status</u><br/>Some parkway facilities are closed due to COVID-19, including visitor centers, and several campgrounds. Most restrooms, trails, and sections of the roadway are open. Many concession operations have resumed, including lodges, restaurants, and park stores.<br/><i><a href=https://www.nps.gov/blri/planyourvisit/roadclosures.htm>Alert Information</i></a><br/><u>COVID-19</u><br/>The health and safety of our visitors, staff, volunteers and partners is our number one priority. The CDC guidance for COVID-19 includes social distancing. We need the public’s cooperation to ensure our visitation patterns adhere to CDC recommendations.<br/><i><a href=https://www.nps.gov/blri/planyourvisit/roadclosures.htm>Alert Information</i></a><br/><u>Parkway Closed Near Roanoke Due to Slope Failure</u><br/>Heavy rain has created multiple road hazards in the Roanoke, Virginia area of the Blue Ridge Parkway that requires a road closure from Milepost 112.4 to Milepost 135.9.<br/><i><a href=https://www.nps.gov/blri/learn/news/roanoke_closure_05_22.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/blri/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_1c472d93cf174d5cb38320cd5a3d9790 = $(`<div id="html_1c472d93cf174d5cb38320cd5a3d9790" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Fire Island National Seashore</font></strong><br/><u>Pet Restrictions in Effect March 15 through Labor Day</u><br/>Dogs/other pets (except for service animals) are not allowed in the wilderness or on any of Fire Island's federally owned oceanfront beaches from March 15 through Labor Day to help protect threatened and endangered beach-nesting shorebirds.<br/><i><a href=https://www.nps.gov/fiis/planyourvisit/pets.htm>Alert Information</i></a><br/><u>Drones Restricted</u><br/>The landing, launching, or operating of a drone on National Park Service lands is prohibited.<br/><i><a href=https://www.nps.gov/orgs/aviationprogram/unmanned-aircraft-systems.htm>Alert Information</i></a><br/><u>Watch Hill Restaurant and Snack Bar Closed</u><br/>Due to a structural fire, the Watch Hill restaurant and snack bar are closed. Watch Hill Marina will have full food & beverage services at the food truck and tent while the restaurant is closed.<br/><u>Phased Reopening - Some Facilities Closed Due to COVID-19</u><br/>We are working to increase services and access to the park in a phased approach. Beaches, marinas, and restrooms are open. Visitor Centers, Old Mastic House, and Park Headquarters remain temporarily closed.<br/><i><a href=https://www.nps.gov/fiis/planyourvisit/phased-reopening.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/fiis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_5858826f2aa44e789dec26f83c790e7b = $(`<div id="html_5858826f2aa44e789dec26f83c790e7b" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Point Reyes National Seashore</font></strong><br/><u>Annual closure of a portion of Point Reyes Beach on weekends and holidays through Labor Day.</u><br/>Point Reyes Beach between the North Beach parking lot and the mouth of Abbotts Lagoon is closed to all entry on weekends and federal holidays from Memorial Day weekend through Labor Day to better ensure the survival of snowy plover nests and chicks.<br/><i><a href=https://www.nps.gov/pore/planyourvisit/closures.htm#wildlife>Alert Information</i></a><br/><u>Bridge Closure is in effect until further notice.</u><br/>The Old Tocaloma Bridge (the old concrete bridge paralleling Sir Francis Drake Boulevard near its junction with Platform Bridge Road ~two miles east of Olema) is closed to vehicular traffic until further notice.<br/><i><a href=https://www.nps.gov/pore/planyourvisit/roadclosures.htm>Alert Information</i></a><br/><u>Pet Owners: Two sections of Point Reyes Beach are closed to pets through September 30.</u><br/>To better ensure the survival of snowy plover nests and chicks, two sections of Point Reyes Beach are closed to pets through September 30.<br/><i><a href=https://www.nps.gov/pore/planyourvisit/closures.htm#snowyplovers>Alert Information</i></a><br/><u>Temporary facilities closure advisory</u><br/>Following guidance from the CDC & to comply with orders issued by the County of Marin Public Health Department, the national seashore's visitor centers are closed. Some park roads, parking areas, and trailheads are closed to motorized access.<br/><i><a href=https://www.nps.gov/pore/planyourvisit/conditions.htm#coronavirus>Alert Information</i></a><br/><u>Woodward Fire Closures</u><br/>Due to the Woodward wildfire that started on Monday, August 17, all trails west of Bear Valley Trail and south & east of Limantour Road are closed to all entry until further notice. Coast, Glen, Sky, & Wildcat Campgrounds are closed until further notice.<br/><i><a href=https://www.nps.gov/pore/learn/management/firemanagement_currentfireinformation.htm>Alert Information</i></a><br/><u>Point Reyes National Seashore is CLOSED.</u><br/>Due to the Woodward wildfire, which started on Tuesday, August 18, all roads, parking lots, trailheads, trails, facilities, beaches, campgrounds, etc. within Point Reyes National Seashore west of Highway 1 are closed to all visitors until further notice.<br/><i><a href=https://www.nps.gov/pore/learn/management/firemanagement_woodwardfire.htm>Alert Information</i></a><br/><u>Tomales Point Tule Elk Reserve Update</u><br/>The Woodward Fire is located 9 mile south of the Tomales Point Reserve. Recognizing the current drought conditions in this region, park staff have been monitoring the water availability in the Tomales Point Reserve for several weeks.<br/><i><a href=https://www.nps.gov/pore/learn/nature/tule_elk.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/pore/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_4bc4cc7d0dc4418d885fec05ed8e8431 = $(`<div id="html_4bc4cc7d0dc4418d885fec05ed8e8431" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Gettysburg National Military Park</font></strong><br/><u>Phased Reopening - Green Phase begins June 12, some closures still in effect</u><br/>We are using a phased approach to increase access. Beginning June 12, Adams County, Gettysburg NMP, will comply with Pennsylvania State guidance to move to Phase Green. Click MORE for full details on closures, restroom facilities, & more,<br/><i><a href=https://www.nps.gov/gett/learn/news/covid-19-update-green-phase.htm>Alert Information</i></a><br/><u>Museum & Visitor Center to re-open on Thursday, June 25</u><br/>Beginning June 25, the Museum & Visitor Center will be open five days a week—Thursdays through Mondays (closed Tuesdays and Wednesdays) from 9 am until 4 pm. Building capacity will be limited to less than 50 percent at a time. Click MORE for full details.<br/><i><a href=https://www.nps.gov/gett/learn/news/covid-19-update-green-phase.htm>Alert Information</i></a><br/><u>Pennsylvania Memorial to close for annual cleaning & preservation</u><br/>The Pennsylvania Memorial will be closed for annual cleaning & preservation from Tuesday, Aug. 18 to Friday, Aug. 21 from 7 am to 5:30 pm. Park staff will reopen the lower level daily when work safely concludes each day. Thank you for your patience.<br/><a href=https://www.nps.gov/gett/index.htm>Visit the NPS Website for More Information</a></div>`)[0];
