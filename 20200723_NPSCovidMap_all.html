            var html_aa36f6b7949d4a0fbb05a76152dd823c = $(`<div id="html_aa36f6b7949d4a0fbb05a76152dd823c" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Carlsbad Caverns National Park</font></strong><br/><u>Items Worn or Used in Other Caves Not Allowed</u><br/>A disease know as White-Nose Syndrome is killing bats in North America. To prevent it from spreading to our bats, do not wear shoes, clothing, or bring any gear into any cave at Carlsbad Caverns National Park that were in another cave.<br/><i><a href=https://www.nps.gov/articles/what-is-white-nose-syndrome.htm>Alert Information</i></a><br/><u>Unmanned Aircraft (Drones) Are Prohibited</u><br/>The use of unmanned aircraft, also known as drones, is prohibited within Carlsbad Caverns National Park.<br/><i><a href=https://www.nps.gov/articles/unmanned-aircraft-in-the-national-parks.htm>Alert Information</i></a><br/><u>Footwear in the Cavern</u><br/>For safety, closed-toe shoes with good traction are recommended. Flip flops, sandals, and some walking shoes have little or no traction and increase the possibility of slips, trips, and falls. Watch your step and use the handrails when necessary.<br/><u>White-Nose Syndrome Bio-Cleaning Mats</u><br/>All visitors who enter the cavern are required to walk on bio-cleaning mats after exiting. This extraordinary measure is due to the potential presence of the fungus which causes White-Nose Syndrome in New Mexico.<br/><i><a href=https://www.nps.gov/cave/learn/white-nose-syndrome-and-carlsbad-cavern.htm>Alert Information</i></a><br/><u>Bat Flight Amphitheater Temporarily Closed from 5 pm to 8 am Daily</u><br/>The amphitheater is closed to protect the bats and social distancing for visitors and staff. Bat flights can still be observed from the visitor center parking lot and a ranger presented Bat Flight Program can be listened to on a vehicle radio.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/bat_flight_program.htm>Alert Information</i></a><br/><u>Visitor Center and Cavern Reopen</u><br/>Following guidance from the White House, Centers for Disease Control and Prevention (CDC), and state and local public health authorities, Carlsbad Caverns National Park is increasing recreational access and services.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/reopening.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/cave/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_11d32a79198a4274a8882ec602a05651 = $(`<div id="html_11d32a79198a4274a8882ec602a05651" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Congaree National Park</font></strong><br/><u>Trail Conditions</u><br/>Some park trails may be difficult to follow at times due to their wilderness character. Visitors are encouraged to be prepared and to check current trail conditions prior to visiting. Call 803.776.4396 or see our Trail Conditions page for more info.<br/><i><a href=https://www.nps.gov/cong/planyourvisit/Trail-Information.htm>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19 </u><br/>We are working to increase access to the park in a phased approach. Campgrounds and the Visitor Center remain closed. All other areas of the park are open, including restrooms at the visitor center and Cedar Creek Canoe Access.<br/><u>Backcountry Camping Permits</u><br/>Backcountry camping permits are available by emailing your request to cong_information@nps.gov. Please submit your request at least 48 hours prior to your planned trip.<br/><i><a href=https://www.nps.gov/cong/planyourvisit/backcountry-camping.htm>Alert Information</i></a><br/><u>Phased Reopening - Frontcountry and Backcountry OPEN</u><br/>The park's front &amp; backcountry areas are open, including all hiking trails, Boardwalk loop, restrooms, picnic shelter, Cedar Creek Canoe Trail &amp; canoe landings. The first section of the Boardwalk and portions of the Weston Lake Loop Trail remain closed.<br/><u>Cedar Creek Canoe Trail Conditions</u><br/>Due to recent flooding there are ~25 portages between the Bannister Bridge &amp; South Cedar Creek Landings. Downstream from South Cedar Creek Landing is easier to navigate &amp; there are fewer portages. A crew is working through the summer to improve conditions<br/><a href=https://www.nps.gov/cong/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

lar destinations are crowded especially on summer weekends.<br/><u>Brandywine Falls - Drinking Water Unavailable</u><br/>Drinking water is unavailable in the Brandywine Falls area.<br/><u>Towpath Trail between Stone Road and Rockside Road</u><br/>Trail section is closed for repairs July 22, 7 am - 4 pm<br/><a href=https://www.nps.gov/cuva/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_adc18c032ad741a4999e158703edf0c7 = $(`<div id="html_adc18c032ad741a4999e158703edf0c7" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Isle Royale National Park</font></strong><br/><u>Boat Fuel for 2020 Season (Windigo out of Diesel through July)</u><br/>Gasoline and diesel fuel will be sold on-island. At Rock Harbor: July 1 - Aug 11, 2020, 8:00 am – 4:30 pm eastern, cash or credit. At Windigo: July 1 - Sept 26, 2020, 10:00 am - 12:00 pm eastern, credit only. 7-14-20: No diesel in Windigo through July.<br/><i><a href=https://www.nps.gov/isro/planyourvisit/boat-fuel.htm>Alert Information</i></a><br/><u>Summer 2020 Dock Closures: Rock Harbor, Windigo Finger &amp; Siskiwit Docks</u><br/>Rock Harbor Marina Docks are closed for the entire season. Expect the Windigo Finger Docks to be closed all season. The Siskiwit Bay dock will be closed for replacement starting July 15. Expect heavy machinery, noise, and construction workers.<br/><u>Wildlife Camera Research</u><br/>Wildlife cameras for research are in operation. All cameras along or near trails will automatically pixelate any images of people before review by researchers.<br/><i><a href=https://www.nps.gov/isro/learn/news/presskit.htm>Alert Information</i></a><br/><u>Rock Harbor Lighthouse Closed</u><br/>The Rock Harbor Lighthouse is closed for maintenance. At this time, there is no known reopening date.<br/><u>Due to COVID-19, No Visitor Ferry or Lodge Service for 2020</u><br/>The Ranger III, Voyageur II, Sea Hunter III, and Isle Royale Queen IV will not provide visitor ferry transportation this summer. Rock Harbor Lodge, including lodging, dining, marina services, gift shops and stores, will remain closed for the season.<br/><i><a href=https://www.nps.gov/isro/planyourvisit/conditions.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/isro/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_817bb7db5705490aa882eafeb0413dc3 = $(`<div id="html_817bb7db5705490aa882eafeb0413dc3" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Lassen Volcanic National Park</font></strong><br/><u>NPS Coronavirus Response</u><br/>The NPS is closely monitoring the situation related to the novel (new) coronavirus (COVID-19). Visitors can be assured that national parks continue to maintain high standards related to the health and wellness of of staff and visitors.<br/><i><a href=https://www.nps.gov/lavo/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Check for Modifications to Services &amp; Facilities</u><br/>Some services and facilities are modified for COVID-19. Visitor center exhibit areas and auditoriums are closed and dining is outdoor only. Click more to view all modifications.<br/><i><a href=https://www.nps.gov/lavo/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Manzanita Lake Closure Due to River Otter Danger</u><br/>For your safety, Manzanita Lake is closed to swimming, wading, and use of soft-sided flotation devices due to river otter danger. Learn more and view map through link below.<br/><i><a href=https://www.nps.gov/lavo/planyourvisit/safety.htm#otter>Alert Information</i></a><br/><u>Backcountry Camping Closure in Twin and Rainbow Lakes Area</u><br/>The temporary closure is due to black bear(s) obtaining food from campers and includes lakes frequently accessed from Summit Lake Trailhead.<br/><i><a href=https://www.nps.gov/lavo/learn/management/lawsandpolicies.htm#camping_closure>Alert Information</i></a><br/><u>Backcountry Camping Closure East of Park Highway, Hat Creek, and Kings Creek</u><br/>The temporary closure is due to one more bears obtaining food from backpackers.<br/><i><a href=https://www.nps.gov/lavo/learn/management/lawsandpolicies.htm#camping_closure>Alert Information</i></a><br/><u>Smoke Impacts from Nearby Wildfires</u><br/>The park is experiencing smoke impacts by fires east and southeast of the park. Check air quality and/or park webcams for information prior to visiting.<br/><i><a href=https://www.nps.gov/lavo/learn/nature/airquality.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/lavo/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_81adae65890440d3b0826496b37d7360 = $(`<div id="html_81adae65890440d3b0826496b37d7360" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">North Cascades National Park</font></strong><br/><u>Temporary Closures for Peregrine Nesting</u><br/>The established climbing management areas identified below are closed to all public use from March 1, 2020 to July 15, 2020 to protect peregrine falcon nesting aeries. Newhalem Crag East and Newhalem Crag West (Ryan’s Wall)<br/><i><a href=https://www.nps.gov/noca/learn/news/temporary-closures-for-peregrine-nesting-2020.htm?fbclid=IwAR1bOR4DLjjsHcwb4EL9MgIXFUmIOIIdqU1vf--zsSrmKEpIcIY1sxjCYrA>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19</u><br/>The park complex is increasing recreational access for overnight use. Visitor centers and group campsites remain closed. As of July 12, 2020, the Cascade River Road is open to the trailhead.<br/><i><a href=https://www.nps.gov/noca/learn/news/north-cascades-national-park-service-complex-increases-recreational-access-to-more-areas.htm>Alert Information</i></a><br/><u>Sahale Arm Trail Closure</u><br/>Beginning Monday, July 13, the Sahale Arm Trail will be closed Monday-Thursday weekly until further notice due to a trail reconstruction project. For your safety, avoid the area and trail until work is complete.<br/><a href=https://www.nps.gov/noca/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_2f96c0b34a9c4e9eba474eb0a7863465 = $(`<div id="html_2f96c0b34a9c4e9eba474eb0a7863465" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Olympic National Park</font></strong><br/><u>Hurricane Hill Road/Trail Closed for Final Phase of Grading and Paving</u><br/>Hurricane Hill Road beyond the Hurricane Ridge Visitor Center will close July 13 for public safety due to heavy equipment and truck traffic on the narrow road to haul material for trail work. This work will complete final paving and grading.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/hurricane-hill-trail-project.htm>Alert Information</i></a><br/><u>Hurricane Hill Road To Close for mountain goat capture activities July 25 - August 9</u><br/>Hurricane Hill Road will be closed past Hurricane Ridge Visitor Center parking lot. This includes Hurricane Hill, Little River, and Wolf Creek Trails. Click 'more' for details<br/><i><a href=https://www.nps.gov/olym/planyourvisit/mountain-goat-capture-and-translocation.htm>Alert Information</i></a><br/><u>Spruce Railroad Trail at Lake Crescent Closed for Construction</u><br/>The final phase of work on the trail will be completed by Oct/Nov 2020. The trail is closed to all use for public safety due to heavy equipment and truck traffic. Devil’s Punchbowl is only accessible by boat.<br/><i><a href=https://www.nps.gov/olym/learn/news/spruce-railroad-trail-closure-at-lake-crescent-to-begin-monday-march-9.htm>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19</u><br/>We are working to increase access to the park in a phased approach. All park roads and campgrounds are now open. Park staff are available outside visitor centers daily. Check Alerts &amp; Conditions webpage (more) for updates<br/><i><a href=https://www.nps.gov/olym/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Coastal Closures: Shi Shi Beach, Second Beach</u><br/>Tribal Closures: Makah Reservation including Shi Shi Beach Trailhead (makah.com) is closed to the general public. The Quileute Reservation including Second Beach Trailhead is closed to the general public.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-trail-conditions.htm#onthisPage-4>Alert Information</i></a><br/><u>Park Concessions Opening Schedule and Information</u><br/>Please visit the concession websites for updates on reopening and operating status. Kalaloch Lodge info at https://www.thekalalochlodge.com/covid-19-updates. See "More" link below for Aramark concessions (Lake Crescent Lodge, Log Cabin, &amp; Sol Duc Resort)<br/><i><a href=https://www.olympicnationalparks.com/alerts/2020/covid-19-guest-updates/>Alert Information</i></a><br/><u>Parking Limited at Hurricane Ridge - Sewage System Rehabilitation Project Impacts</u><br/>Hurricane Ridge Visitor Center sewage system project is ongoing thru summer 2020. Parking is limited. Expect possibility of long wait times at entrance station on weekends and during peak visiting hours. For more information, check the project webpage.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/hurricane-ridge-visitor-center-sewage-system-rehabilitation-project.htm>Alert Information</i></a><br/><u>Changes to Wilderness Backpacking Permits for 2020 Season - No Self-Registration Available</u><br/>In response to COVID-19 pandemic, several changes are in place for 2020 season. Permits must be obtained in advance. No self-registration available for remainder of 2020. Permits reservable online at Recreation.gov. More info on Wilderness Camping webpage<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-reservations.htm>Alert Information</i></a><br/><u>Hurricane Hill Trail/Road Closed for Final Phase of Trail Paving</u><br/>The road is closed beyond the Hurricane Ridge Visitor Center for public safety due to heavy equipment and truck traffic on the narrow road to haul material for trail work. This work will complete final grading and repaving.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/hurricane-hill-trail-project.htm>Alert Information</i></a><br/><u>Hurricane Hill Road Closed for mountain goat capture activities July 25 - August 9</u><br/>The road past the Hurricane Ridge Visitor Center parking lot is currently closed due to the Hurricane Hill Trail project and will remain closed for goat capture. This includes Hurricane Hill, Little River, and Wolf Creek Trails. Click 'more' for details<br/><i><a href=https://www.nps.gov/olym/planyourvisit/mountain-goat-capture-and-translocation.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/olym/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_1c54410f86f043f3aa096bb95cfb20d2 = $(`<div id="html_1c54410f86f043f3aa096bb95cfb20d2" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Wrangell - St Elias National Park & Preserve</font></strong><br/><u>Kennecott Concentration Mill Stabilization Project Closure</u><br/>Due to the stabilization work, the Mill building will be closed to the public during the project. Other buildings in the NHL will be open and tours of the mill town with the park’s concessioner, St. Elias Alpine Guides (SEAG) will continue to be offered.<br/><i><a href=https://www.nps.gov/wrst/learn/news/alaska-aggregate-products-llc-awarded-contract-for-kennecott-concentration-mill-stabilization-project.htm>Alert Information</i></a><br/><u>The health and safety of visitors, employees, and partners is our number one priority.</u><br/>The NPS is closely monitoring the situation related to the coronavirus (COVID-19). Visitors can be assured that national parks continue to maintain high standards related to the health and wellness of staff and visitors. Refer to CDC Health Guidelines.<br/><i><a href=https://www.nps.gov/aboutus/news/public-health-update.htm>Alert Information</i></a><br/><u>Update on working with park partners including concessioners, commercial operators and leaseholders</u><br/>NPS appreciates that partners are working in cooperation with their park managers to address the rapidly evolving situation associated with the coronavirus (COVID-19) to ensure guest, customer and employee safety and to provide accurate communications.<br/><i><a href=https://www.nps.gov/subjects/partnerships/publichealthforpartners.htm>Alert Information</i></a><br/><u>Federal Subsistence Fishing Permit Issuance</u><br/>Due to ongoing public health advisories related to Covid-19, the permitting process has been adapted to ensure the safety of permit applicants and park staff.<br/><i><a href=https://www.nps.gov/wrst/learn/news/federal-subsistence-fishing-on-the-upper-copper-river-opens-may-15-permitting-process-adapted-due-to-covid-19.htm>Alert Information</i></a><br/><u>Visitor Services and Operations will be DELAYED</u><br/>Services such as interpretive programs, in-person trip planning, in-person backcountry information, bear resistant food container loans, and public restrooms at the visitor centers are delayed and may resume in these areas on July 1, 2020.<br/><i><a href=https://www.nps.gov/wrst/learn/news/adapting-operations-in-response-to-local-health-guidance-modified-visitor-services.htm>Alert Information</i></a><br/><u>Adapting Park Operations - Limited Services and Closures</u><br/>Building access in the Kennecott Mines NHL is currently available by guided tour only.<br/><u>Opening Trails in Response to Local Health Guidance</u><br/>Opening the following trails within the Kennecott Mines National Historic Landmark (KNHL) beginning Friday May 22, 2020: • the Erie Mine Trail; • the Root Glacier Trail; • the Bonanza Mine Trail; • the Jumbo Mine Trail.<br/><i><a href=https://www.nps.gov/wrst/learn/news/wrangell-st-elias-national-park-and-preserve-is-adapting-operations-in-response-to-local-health-guidance-opening-trails.htm>Alert Information</i></a><br/><u>The Park Will Maintain Certain Outhouses &amp; Vault Toilets</u><br/>The park will open and maintain certain outhouses and vault toilets on roads and trailheads. Facilities that are open will be maintained in accordance with state and local health guidance (unless otherwise posted) to reduce the transmission of COVID-19.<br/><i><a href=https://www.nps.gov/wrst/learn/news/the-park-will-maintain-certain-outhouses-vault-toilets.htm>Alert Information</i></a><br/><u>Opening Park Areas and Facilities in Response to Local Health Guidance</u><br/>Some park facilities and areas are re-opening on a limited basis.<br/><i><a href=https://www.nps.gov/wrst/learn/news/opening-park-areas-and-facilities-in-response-to-local-health-guidance.htm>Alert Information</i></a><br/><u>Recreate Responsibly &amp; Be Prepared</u><br/>Most of the park is designated wilderness or remote, where self-reliance is expected. Be prepared to take responsibility for your own actions; search and rescue may be delayed. Be prepared to stay overnight. Route finding skills and compass recommended.<br/><i><a href=https://www.nps.gov/wrst/planyourvisit/backcountry-safety.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/wrst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

, Fri at 10PM until Mon at 7AM and holidays until public health guidance changes. This includes boat ramps, hiking trails, day use areas, and visitor center.<br/><u>Temporary Closure of Visitor Center</u><br/>July 20, 2020- The visitor center at Amistad National Recreation Area is closed to visitors until further notice due to staffing shortage.<br/><a href=https://www.nps.gov/amis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

d charcoal, coal, or wood stove fires. No smoking, except within an enclosed vehicle. No fireworks.<br/><a href=https://www.nps.gov/orpi/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

s.delaware.gov/2020/03/23/division-museums-closed-special-programs-postponed/>Alert Information</i></a><br/><u>Restricted Hours at the John Dickinson Plantation</u><br/>Our partners at the John Dickinson Plantation are now offering tours by reservations on Friday, Saturday and Sunday. Please visit their website for the most up-to-date information.<br/><i><a href=https://news.delaware.gov/2020/03/23/division-museums-closed-special-programs-postponed/>Alert Information</i></a><br/><u>Temporary Closure of Fort Christina</u><br/>Fort Christina will remain closed until further notice in accordance with CDC, state, and local public health guidance related to COVID-19.<br/><u>Limited Visitor Services</u><br/>Some of our partner sites are beginning to reopen. Please call the site you are interested in visiting as visitor services, including restrooms and stamps, may be temporarily unavailable.<br/><a href=https://www.nps.gov/frst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

</a></div>`)[0];

s during this time.<br/><i><a href=https://www.nps.gov/biso/learn/news/road-work-at-big-south-fork-on-highway-297-july-14-through-february-2021.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/biso/index.htm>Visit the NPS Website for More Information</a></div>`)[0];
