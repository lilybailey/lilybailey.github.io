            var html_1b120bc3d12a466c94eeccb961c39b3e = $(`<div id="html_1b120bc3d12a466c94eeccb961c39b3e" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Amistad</font></strong><br/><u>Park Fees Resume</u><br/>May 29, 2020- Lake use passes are now required and can be purchased at automated fee machines located at Diablo East and Rough Canyon. Exchanges for annual passes bought at this time will be honored when Visitor Center reopens.<br/><u>Visitor Center Now Open</u><br/>June 12, 2020- Visitor Center will resume normal operating hours, seven days a week 8:00am-4:30pm. Visitors are encouraged to follow social distancing guidelines. Masks are recommended.<br/><i><a href=https://www.nps.gov/amis/planyourvisit/hours.htm>Alert Information</i></a><br/><u>Day Use Areas at Governors Landing and Spur 454 Now Open</u><br/>May 22, 2020- Governors Landing and Spur 454 to San Pedro Cliffs day use areas re-opened. Visitors are highly encouraged to social distance (at least 6 feet) from others. If visitors do not comply with the CDC guidelines, these areas may close again.<br/><u>Rough Canyon and Spur 406 Campgrounds Open</u><br/>June 1, 2020- Rough Canyon and Spur 406 campgrounds re-opened. Visitors are highly encouraged to social distance (at least 6 feet) from others. If visitors do not comply with the CDC guidelines, these areas may close again.<br/><u>Fishing Tournaments May Resume</u><br/>May 29, 2020- To schedule a fishing tournament date, please contact Ranger Activities Technician, Kaci Messenger, at kaci_messenger@nps.gov. <br/><u>Group Campground and Some Regular Campgrounds Closure</u><br/>June 12, 2020- In accordance with the President’s Coronavirus Guidelines for America and CDC regulations regarding COVID-19, group & some regular campgrounds will remain closed until further notice. For details please see the link provided.<br/><i><a href=https://www.nps.gov/amis/planyourvisit/hours.htm>Alert Information</i></a><br/><u>Closure of Picnic Areas</u><br/>May 21, 2020- Due to groups not maintaining social distance (at least 6 feet) from others, the picnic areas at the Viewpoint Cliffs, Rough Canyon, 277 North, 277 South, San Pedro Campground, Black Brush, and the Pecos are closed until further notice.<br/><u>Boat Ramps and Hiking Trails Remain Open</u><br/>May 1, 2020- Boat ramps & hiking trails remain open. Visitors are encouraged to follow CDC social distancing guidelines (keeping at least 6 ft from other visitors). Restrooms at Diablo East, Rough Canyon, Box Canyon, and Pecos boat ramps have re-opened.<br/><a href=https://www.nps.gov/amis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_927b927eebbf49bfb0797b63fef57e4a = $(`<div id="html_927b927eebbf49bfb0797b63fef57e4a" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Carlsbad Caverns</font></strong><br/><u>Bat Flight Amphitheater Temporarily Closed</u><br/>To protect the bats and social distancing for visitors and staff, the amphitheater is temporarily closed from 5 pm to 8 am daily. Bat flights can be observed from the visitor center parking lot. Bat Flight Programs are cancelled until further notice.<br/><u>Footwear in the Cavern</u><br/>For safety, closed-toe shoes with good traction are recommended. Flip flops, sandals, and some walking shoes have little or no traction and increase the possibility of slips, trips, and falls. Watch your step and use the handrails when necessary.<br/><u>Items Worn or Used in Other Caves Not Allowed</u><br/>A disease know as White-Nose Syndrome is killing bats in North America. To prevent it from spreading to our bats, do not wear shoes, clothing, or bring any gear into any cave at Carlsbad Caverns National Park that were in another cave.<br/><i><a href=https://www.nps.gov/articles/what-is-white-nose-syndrome.htm>Alert Information</i></a><br/><u>Cavern and Visitor Center are Temporarily Closed as of March 21</u><br/>Following guidance from the CDC and state and local public health in consultation with NPS Public Health Service officers, the cavern and visitor center are temporarily closed. Park roads, desert trails, and picnic areas remain open.<br/><i><a href=https://www.nps.gov/cave/learn/news/update-park-modifying-operations-to-implement-latest-health-guidance.htm>Alert Information</i></a><br/><u>Unmanned Aircraft (Drones) Are Prohibited</u><br/>The use of unmanned aircraft, also known as drones, is prohibited within Carlsbad Caverns National Park.<br/><i><a href=https://www.nps.gov/articles/unmanned-aircraft-in-the-national-parks.htm>Alert Information</i></a><br/><u>White-Nose Syndrome Bio-Cleaning Mats</u><br/>All visitors who enter the cavern are required to walk on bio-cleaning mats after exiting. This extraordinary measure is due to the potential presence of the fungus which causes White-Nose Syndrome in New Mexico.<br/><i><a href=https://www.nps.gov/cave/learn/white-nose-syndrome-and-carlsbad-cavern.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/cave/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

        marker_7a6ea4f92e1f4ade8962fbb9d153b894.bindPopup(popup_494cbaf101dc437980b6f8e258f4d228)

            var html_1baab288ca65482b88de5739e62735d1 = $(`<div id="html_1baab288ca65482b88de5739e62735d1" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Curecanti</font></strong><br/><u>East Elk Creek Road Closed</u><br/>East Elk Creek will be closed to ALL entry through June 30, 2020 for the protection of sensitive natural resources during the spring months. This closure is for the entire area and applies to all uses, including walking.<br/><u>Annual Climbing Closure</u><br/>The annual climbing closure for the protection of nesting Peregrine Falcons is in effect.<br/><i><a href=https://www.nps.gov/cure/planyourvisit/climbingclosure.htm>Alert Information</i></a><br/><u>Campground Status</u><br/>Elk Creek - Loops A,B & D are OPEN. Reservations are strongly recommended for Loops A & D. Stevens Creek - OPEN, reservations required. Ponderosa - OPEN. Credit cards are the preferred method of payment for all campgrounds.<br/><u>Covid-19 Closures</u><br/>Elk Creek Visitor Center is closed, but rangers are staffing a table outside to answer questions and help plan your visit. Blue Mesa, Morrow and Crystal Reservoirs are open to all permitted activities. Morrow Point Boat Tours have not started.<br/><i><a href=https://www.nps.gov/cure/learn/news/pr20-05.htm>Alert Information</i></a><br/><u>Antler Collecting Not Allowed in Curecanti</u><br/>Collecting antlers is illegal within the NPS boundary via 36 CFR 2.1 (1)(i).  Collectors should call (970-641-2337 x205) or visit the Elk Creek Visitor Center if unsure about the NPS boundary.<br/><u>East Elk Creek, Red Creek and Cimarron Campgrounds Closed for Summer</u><br/>East Elk Creek and Red Creek Group Campgrounds will remain closed tor the summer to comply with Gunnison County public health orders regarding group sizes. Cimarron Campground is closed for water line repairs.<br/><a href=https://www.nps.gov/cure/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_81efa9d019b2460bba0f8f3a5ca1ca84 = $(`<div id="html_81efa9d019b2460bba0f8f3a5ca1ca84" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Cuyahoga Valley</font></strong><br/><u>Blue Hen Falls Parking Closed</u><br/>Parking and overflow parking are closed until further notice, due to safety concerns.<br/><i><a href=https://www.nps.gov/cuva/learn/management/upload/2020-Compendium-with-signature_Final.pdf>Alert Information</i></a><br/><u>Boston Store Parking Lot Reduced</u><br/>Park in the overflow lot for Towpath access, or in the new Boston Mill Visitor Center lot. There are a few spots for limited mobility in the Boston Store lot.<br/><u>Expect Crowding</u><br/>Parking lots and popular destinations are crowded especially on summer weekends.<br/><u>Eagle Closure: February 10 to July 31, 2020</u><br/>The railroad tracks and 30-foot right-of-way on either side are closed to all pedestrian traffic, from the Route 82 Bridge at Station Road visitor use area north to the Fitzwater Train Yard.<br/><i><a href=https://www.nps.gov/cuva/learn/news/section-of-railroad-tracks-closed-to-pedestrians-for-eagle-nesting.htm>Alert Information</i></a><br/><u>Current East Rim Trail Status</u><br/>Click "more" to find out if the East Rim Trail is open for today. In good conditions trail is open 6:00 a.m. - 11:00 p.m. for bikers and as posted for other trail users. In wet or hazardous conditions, the trail will close to all users to prevent damage.<br/><i><a href=https://twitter.com/cvnpmtb>Alert Information</i></a><br/><u>Bridle Trail</u><br/>Valley Bridle Trail south of SR 303, across from former golf course, is collapsed by the river.<br/><u>Coronavirus (COVID-19) Temporary Closures</u><br/>CLOSED: Boston Mill Visitor Center, some restrooms (portable toilets available). There may be other closures, call the closure hotline before visiting 440-546-5960. NO DRINKING WATER AVAILABLE IN THE PARK.<br/><i><a href=https://www.nps.gov/cuva/national-park-service-and-coronavirus.htm>Alert Information</i></a><br/><u>Station Road Bridge Area</u><br/>Railroad tracks, river and trail near river closed during Brecksville Dam removal. Paddlers must portage using the Towpath Trail on the east side of the river. Through travel on Towpath Trail is open.<br/><i><a href=https://www.nps.gov/cuva/learn/news/brecksville-dam-removal-underway.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/cuva/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

 NPS Website for More Information</a></div>`)[0];

            var html_60fe34f30c1842fda547bb884dd0be72 = $(`<div id="html_60fe34f30c1842fda547bb884dd0be72" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Olympic</font></strong><br/><u>Park Concessions Opening Schedule and Information</u><br/>Please visit the concession websites for updates on reopening and operating status. Kalaloch Lodge info at https://www.thekalalochlodge.com/covid-19-updates. See "More" link below for Aramark concessions (Lake Crescent Lodge, Log Cabin, & Sol Duc Resort)<br/><i><a href=https://www.olympicnationalparks.com/alerts/2020/covid-19-guest-updates/>Alert Information</i></a><br/><u>Spruce Railroad Trail at Lake Crescent Closed for Construction</u><br/>The final phase of work on the trail will be completed by Oct/Nov 2020. The trail is closed to all use for public safety due to heavy equipment and truck traffic. Devil’s Punchbowl is only accessible by boat.<br/><i><a href=https://www.nps.gov/olym/learn/news/spruce-railroad-trail-closure-at-lake-crescent-to-begin-monday-march-9.htm>Alert Information</i></a><br/><u>Update to Temporary Recreational Fishing Closure- Additional park waters reopen June 10</u><br/>The following park waters are open to recreational fishing: Kalaloch, Cedar, Goodman and Mosquito creeks; Lake Crescent; Sol Duc, Gray Wolf, Dosewallips, Duckabush, and North Fork Skokomish rivers; and mountain lakes per normal fishing seasons/regulations<br/><i><a href=https://www.nps.gov/olym/planyourvisit/fishing.htm>Alert Information</i></a><br/><u>Shi Shi Trailhead and Second Beach Trailhead Closures</u><br/>The Makah Tribe has closed the Makah Reservation & Shi Shi Beach Trailhead to the general public until further notice (see makah.com). The Quileute Tribe has closed the Quileute Reservation to the general public which includes the Second Beach Trailhead.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-trail-conditions.htm#onthisPage-4>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19</u><br/>We are working to increase access to the park in a phased approach. Campgrounds and visitor centers remain closed. The Hurricane Ridge Road remains closed. Check the Alerts & Conditions webpage for an updated report on the status of park areas.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/conditions.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/olym/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_d0befd9075a54d57b0a7abce54908795 = $(`<div id="html_d0befd9075a54d57b0a7abce54908795" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Wrangell - St Elias</font></strong><br/><u>Opening Trails in Response to Local Health Guidance</u><br/>Opening the following trails within the Kennecott Mines National Historic Landmark (KNHL) beginning Friday May 22, 2020: • the Erie Mine Trail; • the Root Glacier Trail; • the Bonanza Mine Trail; • the Jumbo Mine Trail.<br/><i><a href=https://www.nps.gov/wrst/learn/news/wrangell-st-elias-national-park-and-preserve-is-adapting-operations-in-response-to-local-health-guidance-opening-trails.htm>Alert Information</i></a><br/><u>The Park Will Maintain Certain Outhouses & Vault Toilets</u><br/>The park will open and maintain certain outhouses and vault toilets on roads and trailheads. Facilities that are open will be maintained in accordance with state and local health guidance (unless otherwise posted) to reduce the transmission of COVID-19.<br/><i><a href=https://www.nps.gov/wrst/learn/news/the-park-will-maintain-certain-outhouses-vault-toilets.htm>Alert Information</i></a><br/><u>Headquarters is CLOSED for administrative business. Call for Information</u><br/>Following guidance from the CDC, State and local public health authorities, the NPS Administrative Office in Copper Center is temporarily closed to the public as of March 24, 2020. For Information about the park, call 907-822-5234 M - F 8 am - 4:30 pm.<br/><i><a href=https://www.nps.gov/wrst/learn/news/wrangell-st-elias-national-park-preserve-is-modifying-operations-to-implement-latest-health-guidance.htm>Alert Information</i></a><br/><u>Kennecott Concentration Mill Stabilization Project Closure</u><br/>Due to the stabilization work, the Mill building will be closed to the public during the project. Other buildings in the NHL will be open and tours of the mill town with the park’s concessioner, St. Elias Alpine Guides (SEAG) will continue to be offered.<br/><i><a href=https://www.nps.gov/wrst/learn/news/alaska-aggregate-products-llc-awarded-contract-for-kennecott-concentration-mill-stabilization-project.htm>Alert Information</i></a><br/><u>Federal Subsistence Fishing Permit Issuance</u><br/>Due to ongoing public health advisories related to Covid-19, the permitting process has been adapted to ensure the safety of permit applicants and park staff.<br/><i><a href=https://www.nps.gov/wrst/learn/news/federal-subsistence-fishing-on-the-upper-copper-river-opens-may-15-permitting-process-adapted-due-to-covid-19.htm>Alert Information</i></a><br/><u>Visitor Services and Operations will be DELAYED</u><br/>Services such as interpretive programs, in-person trip planning, in-person backcountry information, bear resistant food container loans, and public restrooms at the visitor centers are delayed and may resume in these areas on July 1, 2020.<br/><i><a href=https://www.nps.gov/wrst/learn/news/wrangell-st-elias-national-park-and-preserve-is-adapting-operations-in-response-to-local-health-guidance.htm>Alert Information</i></a><br/><u>Adapting park operations -  limited services and closures</u><br/>The following park facilities are closed: Kendesnii Campground and Esker, Caribou, Viking, & Nugget cabins.  Building access in the Kennecott Mines NHL are available by guided tour only.<br/><u>Authorized Park Concessionaires List Has Changed</u><br/>The list of authorized concessionaires for Wrangell-St. Elias has recently changed. PLEASE check the park's list of all concessions authorized to provide sport hunting services in the park BEFORE hiring a service. Click "more" for this list:<br/><i><a href=https://www.nps.gov/locations/alaska/services-wrangell-st-elias.htm>Alert Information</i></a><br/><u>The health and safety of visitors, employees, and partners is our number one priority.</u><br/>The NPS is closely monitoring the situation related to the coronavirus (COVID-19). Visitors can be assured that national parks continue to maintain high standards related to the health and wellness of staff and visitors. Refer to CDC Health Guidelines.<br/><i><a href=https://www.nps.gov/aboutus/news/public-health-update.htm>Alert Information</i></a><br/><u>Update on working with park partners including concessioners, commercial operators and leaseholders</u><br/>NPS appreciates that partners are working in cooperation with their park managers to address the rapidly evolving situation associated with the coronavirus (COVID-19) to ensure guest, customer and employee safety and to provide accurate communications.<br/><i><a href=https://www.nps.gov/subjects/partnerships/publichealthforpartners.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/wrst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_b46b6eb15e804c5a93e1bdc5b5e92c01 = $(`<div id="html_b46b6eb15e804c5a93e1bdc5b5e92c01" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Zion</font></strong><br/><u>Limited Resumption of Operations - Some Park Areas Available</u><br/>Shuttles are not operating. Parking is extremely limited and Scenic Drive will be closed when all parking is full. Kolob Canyons is closed. Have alternate plans in the area if parking is full. For full details on park operations, follow the link.<br/><i><a href=https://www.nps.gov/zion/planyourvisit/limited-resumption-of-operations.htm>Alert Information</i></a><br/><u>Fire Restrictions Are In Effect Throughout Zion National Park</u><br/>Effective June 1, 2020, Fire Restrictions are in effect throughout Zion National Park; Campfires are prohibited Watchman Campground and Zion Canyon.<br/><i><a href=https://www.nps.gov/zion/learn/news/fire-restrictions-implemented-in-zion-national-park-campfires-prohibited-in-zion-canyon.htm>Alert Information</i></a><br/><u>How Will COVID-19 Affect My Visit?</u><br/>The Zion Canyon Scenic Drive is closed to private vehicles for most of the day while all parking is full. Visitors should have flexible alternate plans for getting to trailheads or visiting other areas. Follow the link for more info.<br/><i><a href=https://www.nps.gov/zion/planyourvisit/how-will-covid-19-affect-my-visit.htm>Alert Information</i></a><br/><u>Construction on State Route 9 from Mt. Carmel Junction (Hwy 89) toward the East Entrance of Zion</u><br/>Road construction on SR9 will cause delays with lanes closures, shifts, and one-way traffic between 7 a.m. and 7 p.m. Monday - Friday through approximately July 15th. The project will level and repair 8 miles of SR9.<br/><a href=https://www.nps.gov/zion/index.htm>Visit the NPS Website for More Information</a></div>`)[0];
