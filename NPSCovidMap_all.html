            var html_5e4b880eff104ffbbf0fac13946b26c0 = $(`<div id="html_5e4b880eff104ffbbf0fac13946b26c0" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Carlsbad Caverns National Park</font></strong><br/><u>Items Worn or Used in Other Caves Not Allowed</u><br/>A disease know as White-Nose Syndrome is killing bats in North America. To prevent it from spreading to our bats, do not wear shoes, clothing, or bring any gear into any cave at Carlsbad Caverns National Park that were in another cave.<br/><i><a href=https://www.nps.gov/articles/what-is-white-nose-syndrome.htm>Alert Information</i></a><br/><u>Unmanned Aircraft (Drones) Are Prohibited</u><br/>The use of unmanned aircraft, also known as drones, is prohibited within Carlsbad Caverns National Park.<br/><i><a href=https://www.nps.gov/articles/unmanned-aircraft-in-the-national-parks.htm>Alert Information</i></a><br/><u>Footwear in the Cavern</u><br/>For safety, closed-toe shoes with good traction are recommended. Flip flops, sandals, and some walking shoes have little or no traction and increase the possibility of slips, trips, and falls. Watch your step and use the handrails when necessary.<br/><u>White-Nose Syndrome Bio-Cleaning Mats</u><br/>All visitors who enter the cavern are required to walk on bio-cleaning mats after exiting. This extraordinary measure is due to the potential presence of the fungus which causes White-Nose Syndrome in New Mexico.<br/><i><a href=https://www.nps.gov/cave/learn/white-nose-syndrome-and-carlsbad-cavern.htm>Alert Information</i></a><br/><u>Bat Flight Amphitheater Temporarily Closed from 5 pm to 8 am Daily</u><br/>The amphitheater is closed to protect the bats and social distancing for visitors and staff. Bat flights can still be observed from the visitor center parking lot and a ranger presented Bat Flight Program can be listened to on a vehicle radio.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/bat_flight_program.htm>Alert Information</i></a><br/><u>Visitor Center and Cavern Reopen</u><br/>Following guidance from the White House, Centers for Disease Control and Prevention (CDC), and state and local public health authorities, Carlsbad Caverns National Park is increasing recreational access and services.<br/><i><a href=https://www.nps.gov/cave/planyourvisit/reopening.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/cave/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

ially on summer weekends.<br/><u>Brandywine Falls - Drinking Water Unavailable</u><br/>Drinking water is unavailable in the Brandywine Falls area.<br/><a href=https://www.nps.gov/cuva/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_6348921295e1499fa5a00c8b5dde7a4a = $(`<div id="html_6348921295e1499fa5a00c8b5dde7a4a" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Olympic National Park</font></strong><br/><u>Hurricane Hill Road/Trail Closed for Final Phase of Grading and Paving</u><br/>Hurricane Hill Road beyond the Hurricane Ridge Visitor Center will close July 13 for public safety due to heavy equipment and truck traffic on the narrow road to haul material for trail work. This work will complete final paving and grading.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/hurricane-hill-trail-project.htm>Alert Information</i></a><br/><u>Hurricane Hill Road To Close for mountain goat capture activities July 25 - August 9</u><br/>Hurricane Hill Road will be closed past Hurricane Ridge Visitor Center parking lot. This includes Hurricane Hill, Little River, and Wolf Creek Trails. Click 'more' for details<br/><i><a href=https://www.nps.gov/olym/planyourvisit/mountain-goat-capture-and-translocation.htm>Alert Information</i></a><br/><u>Spruce Railroad Trail at Lake Crescent Closed for Construction</u><br/>The final phase of work on the trail will be completed by Oct/Nov 2020. The trail is closed to all use for public safety due to heavy equipment and truck traffic. Devil’s Punchbowl is only accessible by boat.<br/><i><a href=https://www.nps.gov/olym/learn/news/spruce-railroad-trail-closure-at-lake-crescent-to-begin-monday-march-9.htm>Alert Information</i></a><br/><u>Phased reopening – some locations closed due to COVID-19</u><br/>We are working to increase access to the park in a phased approach. All park roads and campgrounds are now open. Park staff are available outside visitor centers daily. Check Alerts &amp; Conditions webpage (more) for updates<br/><i><a href=https://www.nps.gov/olym/planyourvisit/conditions.htm>Alert Information</i></a><br/><u>Coastal Closures: Shi Shi Beach, Second Beach</u><br/>Tribal Closures: Makah Reservation including Shi Shi Beach Trailhead (makah.com) is closed to the general public. The Quileute Reservation including Second Beach Trailhead is closed to the general public.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-trail-conditions.htm#onthisPage-4>Alert Information</i></a><br/><u>Park Concessions Opening Schedule and Information</u><br/>Please visit the concession websites for updates on reopening and operating status. Kalaloch Lodge info at https://www.thekalalochlodge.com/covid-19-updates. See "More" link below for Aramark concessions (Lake Crescent Lodge, Log Cabin, &amp; Sol Duc Resort)<br/><i><a href=https://www.olympicnationalparks.com/alerts/2020/covid-19-guest-updates/>Alert Information</i></a><br/><u>Parking Limited at Hurricane Ridge - Sewage System Rehabilitation Project Impacts</u><br/>Hurricane Ridge Visitor Center sewage system project is ongoing thru summer 2020. Parking is limited. Expect possibility of long wait times at entrance station on weekends and during peak visiting hours. For more information, check the project webpage.<br/><i><a href=https://www.nps.gov/olym/planyourvisit/hurricane-ridge-visitor-center-sewage-system-rehabilitation-project.htm>Alert Information</i></a><br/><u>Changes to Wilderness Backpacking Permits for 2020 Season - No Self-Registration Available</u><br/>In response to COVID-19 pandemic, several changes are in place for 2020 season. Permits must be obtained in advance. No self-registration available for remainder of 2020. Permits reservable online at Recreation.gov. More info on Wilderness Camping webpage<br/><i><a href=https://www.nps.gov/olym/planyourvisit/wilderness-reservations.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/olym/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_ae841d725a4a46c28a829a0eb52afa3a = $(`<div id="html_ae841d725a4a46c28a829a0eb52afa3a" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Wrangell - St Elias National Park & Preserve</font></strong><br/><u>Kennecott Concentration Mill Stabilization Project Closure</u><br/>Due to the stabilization work, the Mill building will be closed to the public during the project. Other buildings in the NHL will be open and tours of the mill town with the park’s concessioner, St. Elias Alpine Guides (SEAG) will continue to be offered.<br/><i><a href=https://www.nps.gov/wrst/learn/news/alaska-aggregate-products-llc-awarded-contract-for-kennecott-concentration-mill-stabilization-project.htm>Alert Information</i></a><br/><u>The health and safety of visitors, employees, and partners is our number one priority.</u><br/>The NPS is closely monitoring the situation related to the coronavirus (COVID-19). Visitors can be assured that national parks continue to maintain high standards related to the health and wellness of staff and visitors. Refer to CDC Health Guidelines.<br/><i><a href=https://www.nps.gov/aboutus/news/public-health-update.htm>Alert Information</i></a><br/><u>Update on working with park partners including concessioners, commercial operators and leaseholders</u><br/>NPS appreciates that partners are working in cooperation with their park managers to address the rapidly evolving situation associated with the coronavirus (COVID-19) to ensure guest, customer and employee safety and to provide accurate communications.<br/><i><a href=https://www.nps.gov/subjects/partnerships/publichealthforpartners.htm>Alert Information</i></a><br/><u>Federal Subsistence Fishing Permit Issuance</u><br/>Due to ongoing public health advisories related to Covid-19, the permitting process has been adapted to ensure the safety of permit applicants and park staff.<br/><i><a href=https://www.nps.gov/wrst/learn/news/federal-subsistence-fishing-on-the-upper-copper-river-opens-may-15-permitting-process-adapted-due-to-covid-19.htm>Alert Information</i></a><br/><u>Visitor Services and Operations will be DELAYED</u><br/>Services such as interpretive programs, in-person trip planning, in-person backcountry information, bear resistant food container loans, and public restrooms at the visitor centers are delayed and may resume in these areas on July 1, 2020.<br/><i><a href=https://www.nps.gov/wrst/learn/news/adapting-operations-in-response-to-local-health-guidance-modified-visitor-services.htm>Alert Information</i></a><br/><u>Adapting Park Operations - Limited Services and Closures</u><br/>Building access in the Kennecott Mines NHL is currently available by guided tour only.<br/><u>Opening Trails in Response to Local Health Guidance</u><br/>Opening the following trails within the Kennecott Mines National Historic Landmark (KNHL) beginning Friday May 22, 2020: • the Erie Mine Trail; • the Root Glacier Trail; • the Bonanza Mine Trail; • the Jumbo Mine Trail.<br/><i><a href=https://www.nps.gov/wrst/learn/news/wrangell-st-elias-national-park-and-preserve-is-adapting-operations-in-response-to-local-health-guidance-opening-trails.htm>Alert Information</i></a><br/><u>The Park Will Maintain Certain Outhouses &amp; Vault Toilets</u><br/>The park will open and maintain certain outhouses and vault toilets on roads and trailheads. Facilities that are open will be maintained in accordance with state and local health guidance (unless otherwise posted) to reduce the transmission of COVID-19.<br/><i><a href=https://www.nps.gov/wrst/learn/news/the-park-will-maintain-certain-outhouses-vault-toilets.htm>Alert Information</i></a><br/><u>Opening Park Areas and Facilities in Response to Local Health Guidance</u><br/>Some park facilities and areas are re-opening on a limited basis.<br/><i><a href=https://www.nps.gov/wrst/learn/news/opening-park-areas-and-facilities-in-response-to-local-health-guidance.htm>Alert Information</i></a><br/><u>Recreate Responsibly &amp; Be Prepared</u><br/>Most of the park is designated wilderness or remote, where self-reliance is expected. Be prepared to take responsibility for your own actions; search and rescue may be delayed. Be prepared to stay overnight. Route finding skills and compass recommended.<br/><i><a href=https://www.nps.gov/wrst/planyourvisit/backcountry-safety.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/wrst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

d charcoal, coal, or wood stove fires. No smoking, except within an enclosed vehicle. No fireworks.<br/><a href=https://www.nps.gov/orpi/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

s.delaware.gov/2020/03/23/division-museums-closed-special-programs-postponed/>Alert Information</i></a><br/><u>Restricted Hours at the John Dickinson Plantation</u><br/>Our partners at the John Dickinson Plantation are now offering tours by reservations on Friday, Saturday and Sunday. Please visit their website for the most up-to-date information.<br/><i><a href=https://news.delaware.gov/2020/03/23/division-museums-closed-special-programs-postponed/>Alert Information</i></a><br/><u>Temporary Closure of Fort Christina</u><br/>Fort Christina will remain closed until further notice in accordance with CDC, state, and local public health guidance related to COVID-19.<br/><u>Limited Visitor Services</u><br/>Some of our partner sites are beginning to reopen. Please call the site you are interested in visiting as visitor services, including restrooms and stamps, may be temporarily unavailable.<br/><a href=https://www.nps.gov/frst/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_7306706de21e46fa96aa166966a9cf20 = $(`<div id="html_7306706de21e46fa96aa166966a9cf20" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Kalaupapa National Historical Park</font></strong><br/><u>Unmanned Aircraft</u><br/>Launching, landing, or operating an unmanned aircraft from or on lands and waters administered by the National Park Service within the boundaries of Kalaupapa National Historical Park is prohibited. This includes model airplanes, quadcopters, and drones.<br/><u>Arrival by Boat</u><br/>It is prohibited to come within 1/4 mile of the Kalaupapa shoreline. Access by boat within the quarter mile offshore park boundary requires a special use permit.<br/><u>Pali Trail Closure</u><br/>The Kalaupapa Pali Trail is closed indefinitely due to a landslide. We are working to restore safe access, until then, please stay away from the area. The park is only accessible via aircraft at this time.<br/><u>Phones Are Not Operational</u><br/>Please be aware that we are currently experiencing issues with our phone lines, and they are not operational. Thank you for your understanding.<br/><u>Entrance Restricted</u><br/>The Hawai’i Department of Health (DOH) has restricted the entrance of tours to Kalaupapa (per authority under HRS 326) and will not be approving those entry permits at this time due to the Kalaupapa patients being a high-risk population to COVID-19.<br/><i><a href=https://www.nps.gov/kala/planyourvisit/conditions.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/kala/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

            var html_84793bc8cd9741d787c924119556cf55 = $(`<div id="html_84793bc8cd9741d787c924119556cf55" style="width: 100.0%; height: 100.0%;"><strong><font size="+1">Fire Island National Seashore</font></strong><br/><u>Pet Restrictions in Effect March 15 through Labor Day</u><br/>Dogs/other pets (except for service animals) are not allowed in the wilderness or on any of Fire Island's federally owned oceanfront beaches from March 15 through Labor Day to help protect threatened and endangered beach-nesting shorebirds.<br/><i><a href=https://www.nps.gov/fiis/planyourvisit/pets.htm>Alert Information</i></a><br/><u>Drones Restricted</u><br/>The landing, launching, or operating of a drone on National Park Service lands is prohibited.<br/><i><a href=https://www.nps.gov/orgs/aviationprogram/unmanned-aircraft-systems.htm>Alert Information</i></a><br/><u>Watch Hill Restaurant and Snack Bar Closed</u><br/>Due to a structural fire, the Watch Hill restaurant and snack bar are closed. Watch Hill Marina will have full food &amp; beverage services at the food truck and tent while the restaurant is closed.<br/><u>Temporary Pedestrian Redirect</u><br/>Following guidance from CDC, state and local public health authorities, and NPS Public Health Services to curb community spread of COVID-19, pedestrian access to Fire Island National Seashore from Robert Moses State Park is redirected to Field 5 beach.<br/><i><a href=http://www.nps.gov/fiis/planyourvisit/temporary-pedestrian-redirect.htm>Alert Information</i></a><br/><u>Phased Reopening - Some Facilities Closed Due to COVID-19</u><br/>We are working to increase services and access to the park in a phased approach. Marinas and some public restrooms are open. Visitor Centers, Fire Island Lighthouse, and Park Headquarters remain temporarily closed.<br/><i><a href=https://www.nps.gov/fiis/planyourvisit/phased-reopening.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/fiis/index.htm>Visit the NPS Website for More Information</a></div>`)[0];

s during this time.<br/><i><a href=https://www.nps.gov/biso/learn/news/road-work-at-big-south-fork-on-highway-297-july-14-through-february-2021.htm>Alert Information</i></a><br/><a href=https://www.nps.gov/biso/index.htm>Visit the NPS Website for More Information</a></div>`)[0];
